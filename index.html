var message27="<section><div><a class='example-image-link' href='images/37.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-37.jpg' alt=''/></a><a class='example-image-link' href='images/38.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-38.jpg' alt='' /></a><h3>Медресе «Галия». 1906 год</h3><h4>г. Уфа, ул. Чернышевского, 5</h4></div></section><p align=justify>Медресе «Галия», открытое в 1906 году на средства, пожертвованные населением, как высшее мусульманское заведение («гали» по-арабски «высший»), сыграло большую положительную роль в просвещении татар, башкир и других мусульманских народов России. В 1908 году медресе обосновалось в специально для него построенном здании на перекрестке улиц Уфимская (Чернышевского) и Вавилова (Нагорная). За первые 10 лет существования (1906-1916гг.) медресе окончило около 1000 человек, из них 17 стали писателями и журналистами. Среди них – Мажит Гафури, Галимжан Ибрагимов, Шайхзада Бабич, Зия Емпеки, Ибрагим Башмаков, Хасан Туфан, Булат Ишемгулов, Хусни Карим. Примечательно, что лишь 37 человек стали муллами. Почти все остальные отдали себя для просвещения своего народа. Революционный дух среди учеников медресе привел к тому, что после революционных событий 1905-1907 гг. были исключены 55 шакирдов и их преподаватель Г. Ибрагимов.</p><p align=justify>После революции здание медресе использовалось как учебное заведение. Здесь располагалась школа №15, а затем специальная школа №92. С 2001 года по настоящее время в здании располагается Российский исламский университет Центрального духовного управления мусульман России.</p>";

var message28="<section><div><a class='example-image-link' href='images/39.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-39.jpg' alt='image-1' /></a><h3>Монумент «Дружба», сооруженный в честь 400-летия добровольного присоединения Башкирии к России. 1965 год</h3><h4>г. Уфа, Первомайская (Троицкая) площ.</h4>    </div></section><p align=justify>В 1557 году завершилось добровольное присоединение Башкирии к Русскому государству.</p><p align=justify>В 1957 году торжественно отмечалось 400-летие добровольного присоединения Башкирии к Русскому государству. 14 июня 1957 года состоялась торжественная закладка памятника, была установлена мраморная доска с надписью: «Здесь будет сооружен монумент в память 400-летия добровольного присоединения Башкирии к Русскому государству».</p><p align=justify>Монумент Дружбы был открыт 7 августа 1965 года на Первомайской площади Уфы. Тридцатипятиметровый гранитный обелиск поднялся в небо на возвышенном берегу Белой. Идея дружбы решена в виде двух вертикальных стел, скрепленных тремя монолитными кольцами – обручами из серого гранита. У основания обелиска спокойно и величаво сидят две аллегорические женские фигуры – русская и башкирка. Их руки простерты, они увенчивают лавровыми венками рельеф, изображающий момент оформления принятия русского подданства прибывшим посольством башкир во главе с биями. Об этом событии напоминают слова и даты, высеченные на памятнике: «1557-1957», «Слава великой братской дружбе русского и башкирского народов».</p><p align=justify>Помимо рельефа с изображением акта принятия подданства, на четырехгранном основании обелиска установлены еще три. Центральный рельеф, обращенный в сторону города, изображает радость трудовой победы. Крепкое рукопожатие русского и башкирского рабочих – смысловой и композиционный центр рельефа. Рядом находящиеся фигуры помогают  раскрытию смысла происходящего события, образно показывают строительство, сельское хозяйство, промышленность. Близки к этому рельефу и два других, расположенных по боковым сторонам основания на темы науки и культуры. На рельефах изображено около сорока фигур, отлитых из бронзы. Это позволило обогатить рельефы игрой на соотношение цветы бронзы и синего гранита. К подножью памятника от реки Белой ведет лестница в сто ступеней гранита.</p>";

var message29="<section><div><a class='example-image-link' href='images/40.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-40.jpg' alt=''/></a><a class='example-image-link' href='images/66.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-66.jpg' alt='' /></a><a class='example-image-link' href='images/67.jpg' data-lightbox='example-set' data-title='Следующее изображение в наборе предварительно загружено'><img class='example-image' src='images/thumb-67.jpg' alt='' /></a>    <h3>Особняк Лаптева. 1912-1913гг., 1917 год</h3><h4>г. Уфа, ул. Гоголя, 27</h4></div></section><p align=justify>В начале 1900гг. уфимский купец-лесопромышленник Михаил Артемьевич Лаптев заказал архитектору О.К. Щербачеву строительство особняка в г. Уфе. Проект был рассмотрен и утвержден на заседании Уфимской городской управы 12 июня 1912 г. В этом же году под руководством О.К. Щербачева строительство особняка началось местными подрядными организациями и закончено в 1913 году. В декоративном убранстве интерьеров особняка принимали участие учащиеся Петербургского художественно-промышленного училища барона Штинглица.</p><p align=justify>В 1917 г. в этом здании размещался штаб Красной Гвардии под руководством члена Уфимского комитета РСДРП И.С. Кадомцева, затем клуб. </p><p align=justify>В 1917-1918гг. помещалась инструкторская школа боевых организаций народного вооружения. Здесь проводилось обучение отрядов военному делу под руководством штаба боевых отрядов народного вооружения.</p><p align=justify>Боевые организации народного вооружения были предшественниками регулярной Красной Армии в Башкирии. Их организация началась сразу же после победы Октябрьской социалистической революции. Организаторами боевых организаций народного вооружения были братья Эразм и Иван Кадомцевы, П.И. Зенцов и др. большевики.</p><p align=justify>Боевые организации народного вооружения строились на добровольных началах, существовала выборность командиров. В создании боевых организаций народного вооружения определенную роль сыграл опыт уральских боевых дружин времен первой русской революции.</p><p align=justify>Боевые организации народного вооружения сыграли огромную роль в установлении и упрочнении Советской власти в Башкирии, в борьбе с дутовщиной и кулацкими мятежами.</p><p align=justify>В июне-июле 1918г. боевые организации народного вооружения влились в части Красной Армии, кроме того они явились ядром партизанских отрядов, действовавших на территории Башкирии против белогвардейцев.</p><p align=justify>6 ноября 1919 года здание было передано под художественный музей и 5 января 1920 года состоялось его торжественное открытие.</p><p align=justify>На здании установлена мемориальная доска: «В этом здании в 1917 году находился штаб Красной Гвардии под руководством члена Уфимского комитета РСДРП И.С. Кадомцева».</p>";

var message30="<section><div><a class='example-image-link' href='images/41.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-41.jpg' alt='image-1' /></a><h3>Особняк Поносовой-Молло</h3><h4>г. Уфа, ул. Карла Маркса, 6</h4></div></section><p align=justify>Начиная с 1830-х г. г. в «новой» части Уфы в районе Верхне- Торговой и Соборной площади идет строительство административных, торговых и жилых зданий преимущественно из кирпича. К началу XX века этот процесс достигает своей наиболее активной фазы. Практически все новое строительство идет в этой части города. Старая деревянная Уфа больше не привлекает к себе внимания «именитых» людей. Одним из наиболее выдающихся купеческих особняков этого периода является особняк, построенный по заказу Мосолова – одного из местных горных заводчиков – для уфимской купчихи Поносовой- Молло. Строительство особняка осуществляли местные мастера по проекту неизвестного архитектора.</p><p align=justify>В 1919 году после освобождения Уфы от белогвардейских войск в особняке размещался штаб 25- ой Чапаевской дивизии. </p>";


var message31="<section><div><a class='example-image-link' href='images/42.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-42.jpg' alt=''/></a><a class='example-image-link' href='images/43.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-43.jpg' alt='' /></a><a class='example-image-link' href='images/44.jpg' data-lightbox='example-set' data-title='Следующее изображение в наборе предварительно загружено'><img class='example-image' src='images/thumb-44.jpg' alt='' /></a><h3>Банк поземельный. 1906-1908 гг., 1942-1944 гг.</h3><h4>г. Уфа, Советская, 14</h4></div></section><p align=justify>Крестьянский Поземельный банк в Российской Империи был основан в 1882 году. Наряду с государственным Дворянским земельным банком был предназначен для поддержки малоземельных крестьян, развития крестьянского хозяйства, выкупа земель у крупного помещичьего землевладения, кредитования переселенцев.</p><p align=justify>Отделение Крестьянского Поземельнаго банка в Уфе было открыто в 1883 году. Оно располагалось почти напротив нынешнего дома-музея Аксаковых по адресу: Случевский переулок,11 (ныне улица Благоева). Банк производил приём вкладов на хранение и на текущий счёт, кредитовал промышленные и торговые предприятия. Он ссужал деньгами русских крестьян, прибывших из центральных, западных, малороссийских и приволжских густонаселённых губерний на территорию Уфимской губернии во время массовых переселений в последней трети XIX века, которые внесли большие изменения в её экономику. С появлением крестьян-переселенцев, прибывших из районов развитой земледельческой культуры, в Уфимском крае стало интенсивно развиваться земледелие.</p><p align=justify>Крестьянский Поземельный банк получил право покупки и продажи земли на свой счёт, а также удлинения срока ссуд с 34,5 лет до 51 года. Это особенно широко использовалось в период Столыпинских реформ.</p><p align=justify>До начала ХХ века на Губернаторской улице в усадьбе Джантюрина была липовая роща. Потом её вырубили, и на этом месте построили одно из красивейших зданий города – Крестьянский Поземельный банк, строительство которого началось в 1906 году.</p><p align=justify>Уфимский архитектор Н.Ю.Лермонтов в книге “Город Уфа”, издания 1948 года отмечал, что “Здание Крестьянского банка – одна из последних построек дореволюционной Уфы, представляет собой смесь романской архитектуры и модерна”. До недавнего времени имя архитектора, построившего Поземельный банк, было неизвестно. Но как установила заведующая отделом Национального музея РБ В.Н.Макарова, им был архитектор Друккер (1905 год).</p><p align=justify>Из-за отсутствия средств в казне только в годы Великой Отечественной войны, то есть через 30 с лишним лет, здание было достроено до проектных размеров. Пристрой по проекту архитектора Е.Топуза был выполнен в 1943-1945 годах и по своему виду немного отличается от первоначально построенного здания, прежде всего формой башни. На старой половине здания выполнены лепные изображения старинного герба Уфимской губернии, которое сохранились до сих пор.</p><p align=justify>Декретом Совнаркома РСФСР от 25 ноября 1917 г. (8 декабря по новому стилю) Крестьянский Поземельный банк в России был ликвидирован, исчезли и его губернские отделения. После революции  в этом “Зеленом доме” (как его иногда называли из-за цвета здания, хотя первоначально цвет его был нежно-розовый) размещались различные партийные и государственные учреждения: Башкирский ЦИК, Cовет Народных Комиссаров БАССР, обком КПСС и ВЛКСМ.</p><p align=right>Автор <b>Владимир Буравцов</b></p><p align=justify>В 1917-1918 гг. в здании Крестьянского поземельного банка по ул.Губернаторской,14/ Советская,14 помещался Уфимский губернский Военно- революционный комитет. В этом же здании помещался Временный Губревком, созданный 12 июня 1919 г. после освобождения г. Уфы от колчаковских полчищ.</p><p align=justify>В 1991 г. на волне перестройки, после длительных обсуждений здание бывшего Крестьянского Поземельного банка было передано под Краеведческий музей (ныне переименован в Национальный музей Республики Башкортостан).</p>";

var message32="<section><div><a class='example-image-link' href='images/45.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-45.jpg' alt='image-1' /></a><h3>Училище реальное. 1901-1903 гг.</h3><h4>г. Уфа, ул. Коммунистическая, 23</h4></div></section><p align=justify>На строительство в Уфе Реального училища в 1902 г. было ассигновано 67.000 руб., затем на устройство центрального отопления 13.200 руб. Кроме того, губернское земство отпустило 10.000 руб., Дворянское собрание – 5.000 руб., городское правление – 10.301 рубль (всего – 105.501 руб.). На эту сумму и были составлены первоначально сметы и планы здания, в коем кроме классных комнат предполагалось разместить квартиры  должностных лиц.</p><p align=justify>Однако ввиду большого количества учащихся, строительная комиссия 14 февраля 1903 г. постановила разрешить расширить проектируемое здание путём возведения пристроя. Новый план, составленный архитектором-строителем М.Д.Скловским без изменения прежнего здания, был утверждён строительным  отделением Губернскаго правления в июле 1903 г. К 1909 году строительство училища было завершено.</p><p align=justify>Внушительное по размерам высокое 2-этажное здание заняло обширный участок на углу улиц Успенской и Аксаковской. Представитель т.н. 'кирпичного стиля', характерного для многих учебных заведений этого времени. Хорошо сохранилась кладка, выполненная с высоким профессионализмом. Преобладание вертикальных фасадных членений и небольшие остроугольные щипцы в аттиках на кровле, придают облику училища несколько 'готизированный' характер.</p><p align=justify>В конце 1930-х начале 40-х гг. по проекту уфимского архитектора А.И.Филонова бывшее Реальное училище надстроено, но все украшения были перенесены на один этаж выше. (...)</p><p align=justify>Здание представляет интерес с точки зрения архитектуры  Уфы, поставлен на госохрану как памятник архитектуры республиканского значения.</p><p align=justify>Источники:</p>Вестник Уфы: ежедневная газета. 1909. № 243.</br>Старый паспорт на здание-памятник.</br>Моя беседа с архитектором А.И.Филоновым.<p align=right> Историческую Справку составил:</p><p align=right>историк Егоров П.В.</p>";

var message33="<section><div><a class='example-image-link' href='images/77.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-77.jpg' alt=''/></a><a class='example-image-link' href='images/78.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-78.jpg' alt='' /></a><h3>Мечеть при Духовном Управлении. 1830, 1890-е гг.</h3><h4>г. Уфа, ул. Тукаева, 52</h4></div></section><p align=justify>Строительство мечетей было развитой и интересной ветвью башкирского зодчества.  Созданные руками народных мастеров, они представляют собой частицу богатого художественного творчества башкирского народа.  Строительство культовых сооружений на территории республики связано с принятием ислама местными поселенцами (XI век). В «Описании башкирцев» И.М. Казанцева говорится, что «у них (башкир) в каждом ауле (деревне) есть мечеть с минаретом». О широком размахе строительства мечетей в начале XVIII века свидетельствует принятый царским правительством в 1736 году специальный указ, повелевавший «в башкирских землях мечетей и школ без указов вновь не строить». Почти все мечети в Башкирии были деревянные. Для строительства их широко применялись сосна, дуб, лиственница. Строили их, как правило, местные мастера башкиры. В силу религиозных предрассудков, русские мастера к строительству мечетей привлекались в редких случаях. Известна лишь одна мечеть в деревне Айбулак (район?), построенная русскими мастерами.  Стройная и выразительная мечеть была гордостью жителей. Возведение этих зданий от начала до конца происходило при самом активном участии населения. Остов верхнего яруса минарета сооружался на земле, подъем и установка его происходила в праздничной обстановке, при стечении большой массы народа. В Уфе существовало две каменных мечети, одна из которых сохранилась до наших дней. Старое здание мечети было построено в 1830 году. Автор проекта неизвестен. Расширение мечети было осуществлено в девяностых годах 19 века по проекту инженера-архитектора И.Мялова. В настоящее время мечеть является действующим культовым сооружением.</p>";

var message34="<section><div><a class='example-image-link' href='images/46.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-46.jpg' alt='image-1' /></a><h3>Здание бывшей Усмановской медресе 1906 год</h3><h4>г. Уфа, ул. Тукаева, 39</h4></div></section><p align=justify>Основным типом школ Башкирии для местного населения длительное время, начиная с XVII в., были мектебе (начальная школа), и медресе (школа повышенного типа). Эти учебные заведения находились в руках мусульманского духовенства и готовили служителей культа.</p><p align=justify>Наибольшую популярность среди мусульман имела медресе «Усмания». Медресе существовало с 1887 г., построено местным богачем Усмановым. Автор проекта неизвестен. По данным 1914 года, в медресе «Усмания» было в то время 180 учащихся, в большинстве своем из Уфимского уезда. Поэтому жили они в общежитии за небольшую плату. Пятьдесят беднейших шакирдов содержались за счет попечительства о бедных мусульманах.</p><p align=justify>Медресе делилось на 3 класса: приготовительный, первый и второй. Приготовительный и второй классы имели четырехгодичные курсы, первый – трехгодичный. При медресе имелась столярная мастерская,  в которой учащиеся обучались столярному делу. Занятия проводились в особых классных комнатах, таких же, как в русских учебных заведениях. Центральное место в учебном курсе занимали мусульманские богословские предметы и арабский язык. В 1914г. учителей в Усмановском медресе, считая и заведующего медресе – ахуна, преподающего богословские предметы, было шесть человек. Русский язык преподавал учитель из русско-татарского училища. Некоторое время в медресе преподавал ученый-просветитель Риза Фахретдинов. Шакирды сделали попытку организации театральных представлений. В январе 1901 г. они поставили без разрешения властей комедию «Рисалят» («Мессия»), в которой высмеивался быт учащихся мусульманских религиозно-схоластических школ.</p><p align=justify>3 июля 1919 года в здании медресе «Усмания» было создано первое общегородское собрание мусульманской молодежи, на котором вынесено решение о создании комсомольской организации. Для подготовительной работы избрано оргбюро. 25 июля 1919 г. оргбюро созывает митинг, на котором проводилась запись в комсомол, решено при временном губкоме РКСМ башкирско-татарской секции.</p><p align=justify>После Великой Октябрьской социалистической революции здания медресе «Усмания» занимали учебные заведения.</p>";

var message35="<section><div><a class='example-image-link' href='images/47.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-47.jpg' alt='image-1' /></a><h3>Совет Министров БАССР. 1937 год</h3><h4>г. Уфа, ул. Пушкина, 106</h4></div></section><p align=justify>Здание Совета Министров БАССР построено в 1937 году по проекту московского архитектора Зарубина. Строительство осуществлялось местными строительными организациями под руководством Н.П. Молочникова</p>";


var message36="<section><div><a class='example-image-link' href='images/48.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-48.jpg' alt=''/></a><a class='example-image-link' href='images/49.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-49.jpg' alt='' /></a>      <a class='example-image-link' href='images/50.jpg' data-lightbox='example-set' data-title='Следующее изображение в наборе предварительно загружено'><img class='example-image' src='images/thumb-50.jpg' alt='' /></a>  <h3>Рождественско-Богородская церковь. 1901-1909 гг.</h3><h4>г. Уфа, ул. Кирова 102</h4></div></section><p align=justify>На генеральных планах Уфы начала XIX в. уже обозначено место для будущей церкви в восточном конце Приютской улицы. Однако закладка еп. Антонием (Храповицким) и само строительство одной из последних градо-уфимских церквей, началось значительно позже – в 1901 г.</p><p align=justify>Церковь встала в створе сразу двух перпендикулярных улиц – Приютской (н. Кирова) и Томской (н. Чапаева). Место под неё было избрано таким образом, что она оказалась на одной линии, идущей через Сергиевскую и Покровскую церкви на север. Соединение этой прямой с осью вновь проектируемой Приютской улицы и было избрано местом под Рождество-Богородицкий храм. Вокруг него была образована квадратная Приютская (Рождественская) площадь; на противоположном, западном конце Приютскую улицу открывала Александровская церковь с симметричной Александровской площадью.</p><p align=justify>Построена церковь в 1901-09 гг., в основном, на средства уфимского купца-храмоздателя, гласного Городской Думы Никифора Мироновича Патокина. Торжественно освящена во имя Рождества Пресвятыя Богородицы 6 сентября 1909 г. еп. Нафанаилом (Троицким). Северный придел освящён в честь Николая Чудотворца, южный – во имя Архистратига Михаила.</p><p align=justify>Архитектурой Рождественского храма был избран 'кирпичный стиль', только что опробованный при возведении градо-уфимской Никольской вокзальной церкви. Стилистика узорочья тёмно-красного кирпича церковных стен, развитая  и усовершенствованная в эпоху Александра III, стала символом возвращения к архитектурным традициям допетровской Руси.</p><p align=justify>В 1909-34 гг. здесь служили священники-новомученики: Алексей Кулясов (Горшунов), Василий Лезенков. Последние 12 лет перед закрытием приход придерживался обновленческой ориентации, здесь были свои епископы и архиепископы, отличные от господствующей сергианской иерархии. После закрытия в апреле 1934 г. здание церкви пустовало, потом здесь были: склады, тюрьма НКВД, самолётные мастерские.</p><p align=justify>В советские годы церковь была осквернена, но уцелела. Большие разрушения храму принесла его перестройка конца 50-х гг. под кинотеатр, словно в насмешку над Русской Православной Церковью и национальным самосознанием он был назван 'Йондоз'. Сняты главный купол и деревянный барабан, завершение колокольни, сооружены пристройки и нелепый портик при входе, заменены перекрытия.</p><p align=justify>Несмотря на просьбы верующих, церковь была освобождена от киносеансов только 4 сентября 1991 г. на волне общественного подъёма, вызванного августовской демократической революцией. В 1992 г. здесь впервые в Уфе замироточили несколько старых икон, в т. ч., местночтимые святыни: Иверская икона Божией Матери, «Взыскание погибших», «Усекновение главы Иоанна Предтечи».</p><p align=justify>С 1991 г. с большими трудностями приходская церковь перестраивается под кафедральный собор Уфимской епархии. Первым настоятелем нового времени (в 1991-98 гг.) был о. Борис Развеев. За 13 лет здание церкви перестроено до неузнаваемости, перестав быть памятником архитектуры нач. ХХ века, каждый последующий архитектор пытался исправлять огрехи предшественника. Снесены все три алтаря, исчезли фрагменты первоначальной росписи, с севера и юга возведены боковые пристройки, наращена колокольня, подняты церковные полы, разбиты старинные подоконники и т. д. С 1995 г. службы осуществлялись в деревянной церкви во имя Усекновения главы Иоанна Предтечи, построенной рядом (в 30 м юго-западнее).</p><p align=justify>В процессе затянувшихся ремонтно-восстановительных работ приняло участие много добровольцев, в храм пришли (особенно на первых этапах) новые люди, искренне приобщилось к православию большое количество жителей окружающих микрорайонов. В кон. 90-х гг. было возведено недостающее позолоченное пятиглавие.</p><p align=justify>Самое энергичное участие в возрождении церкви принял владыка Никон, он постоянно бывал на стройке, корректировал ход событий, торопил нерадивых заказчиков, зачастую лично участвуя в строительных планёрках. Однако частая смена архитекторов, заказчиков и подрядчиков не шла на пользу реставрации.</p><p align=justify>В преддверии местных президентских выборов, в августе 2003 г. реконструкция храма «под собор» вступила в завершающую стадию: здание было оштукатурено по сетке, первоначальный кирпичный стиль был утрачен. Летом 2004 г. внешняя реконструкция завершилась, храм приобрёл совершенно новый образ – необарочные детали здесь сильно перемешаны с византийскими, колокольня наращена на два дополнительных яруса. Продолжается внутреннее обустройство церкви: полы выложены великолепной мраморной мозаикой, интерьеры штукатурятся, покрываются богатыми лепными деталями, поставлены три иконостаса, частично расписаны стены.</p><p align=right>Автор Егоров П.В.</p>";

var message37="<section><div><a class='example-image-link' href='images/51.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-51.jpg' alt='image-1' /></a><h3>Памятник Мажиту Гафури – основоположнику башкирской советской литературы. 18 сентября 1978 г. г. Уфа. Площадь перед зданием Башкирского государственного академического театра драмы имени Мажита Гафури</h3><h4>г. Уфа, ул. Заки Валиди, 34</h4></div></section><p align=justify>Мажит Гафури (Габдульмажит Нурганеевич Гафуров) родился 20 июля 1880 г. в дер. Елем-Караново (Стерлитамакского уезда), ныне Гафурийского района БАССР, в семье сельского учителя. Учился в медресе Троицка и Уфы. В первом стихотворении «Шакирдам ишана» (1902 г.) выступил против религиозного мракобесия, реакционного мусульманского духовенства. Революцию 1905 г. встретил в г. Казани, принял участие в студенческих демонстрациях, в распространении листовок и прокламаций. В 1906 г. приезжает в Уфу, преподает в медресе «Галия».</p><p align=justify>Великую Октябрьскую социалистическую революцию Мажит Гафури встретил восторженно. Работал в редакциях газет. К советскому периоду относится большая часть литературного наследия поэта. Создает произведения и в жанрах прозы, драматургии, публицистики. Занимается сбором, изучением, публикацией фольклора.</p><p align=justify>Произведения Мажита Гафури переведены на многие языки.</p><p align=justify>В 1923г. в связи с двадцатилетием литературной деятельности Мажиту Гафури было присвоено звание народного поэта Башкирской АССР. Умер 28 октября 1934 г.</p><p align=justify>18 сентября 1978 года в г. Уфе состоялось открытие памятника основоположнику и классику башкирской советской литературы, народному поэту республики Мажиту Гафури.</p><p align=justify>Все работы по сооружению памятника производились через Башкирское отделение Художественного фонда РСФСР.</p><p align=justify>Авторы – народный художник СССР, лауреат Ленинской премии скульптор Л. Е. Кербель и уфимский архитектор Л. В. Хихлуха. Более трех лет работал над проектом памятника Л. Кербель. Эскизы и модель памятника обсуждались на Художественном совете Башкирского отделения Художественного фонда РСФСР сприсутствием председателя Грисполкома, представителя Обкома партии, главного архитектора города, авторов, членов Союза художников. </p><p align=justify>Модель памятника в натуральную величину (в мягком материале) обсуждена в Москве на Художественно-экспертном Совете по монументальной скульптуре Министерства культуры РСФСР и получила положительную оценку.</p><p align=justify>Отливка памятника произведена Ленинградским заводом «Монументскульптура». Памятник представляет собой выполненную в бронзе фигуру поэта, сидящего с книгой в руке. Высота его – 5 м. постамент выполнен из черного мрамора высотой 2 м.</p><p align=justify>Фигура Мажита Гафури находится на расстоянии от здания Башкирского академического театра драмы имени Мажита Гафури и в то же время сочетается со зданием, как одно целое. Памятник находится в центре площади – с фонтаном, газонами, специальными светильниками.</p>";

var message38="<section><div><a class='example-image-link' href='images/52.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-52.jpg' alt='image-1' /></a><h3>Памятник В. И. Ленину. 1967 г.</h3><h4>г. Уфа, площадь имени В. И. Ленина</h4></div></section><p align=justify>Владимир Ильич Ленин дважды побывал в Уфе: зимой и летом 1900 г. В результате его многогранной работы на башкирской земле был создан первый в России опорный пункт будущей газеты «Искра». В. И. Ленин стоял у истоков создания Уфимского комитета РСДРП, Башкирской организации КПСС.</p> <p align=justify>В Уфе 7 ноября 1924 г. был открыт первый в стране монументальный памятник   В. И. Ленину. Теперь на территории Башкирской АССР создано несколько памятников вождю. Закладка одного из них состоялась 10 июня 1967 г. на площади имени В. И. Ленина в Уфе. В основание будущего памятника был положен первый камень с латунной пластинкой и надписью на ней: «Памятник Владимиру Ильичу Ленину заложен в ознаменование 50-летия Великой Октябрьской Социалистической революции. 1967 год».</p><p align=justify>Памятник Владимиру Ильичу Ленину находится на площади его имени. Он открыт 5 ноября 1967 г. На семи с половиной метровом постаменте из серого гранита стоит восьмиметровая фигура В. И. Ленина во весь рост, в распахнутом пальто, с непокрытой головой. Ленин устремлен вперед, полы его пальто откинуты ветром. Высоко поднятая рука вождя зовет к действию, к борьбе. Авторы памятника изобразили  Ленина, вождя, в революционном порыве. Скульптура отлита из бронзы на ленинградском заводе «Монументскульптура».</p><p align=justify>Постамент памятника выполнен из гранита, привезенного из Житомирской области. 517 полировочных плит пригнаны с точностью до 1 миллиметра.</p><p align=justify>Авторы памятника – скульпторы М. Ф. Бабурин, Г.И. Левицкая, архитекторы – Е. И Кутырев, Г.И. Гаврилов. Гранитные работы проводились под руководством московских архитекторов Виноградова и Сорокина.</p><p align=justify>Фото группы «Старая Уфа. История города в фото». Сделано в 2010 году.</p>";

var message39="<section><div><a class='example-image-link' href='images/53.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-53.jpg' alt='image-1' /></a><h3>Памятник героям Великой Октябрьской социалистической революции и гражданской войны. 1975 г.</h3><h4>г. Уфа, ул. 50-летия Октября</h4></div></section><p align=justify>Памятник героям Октябрьской революции и гражданской войны открыт 29 апреля 1975 году. На пьедестале установлена монументальная группа героев, символизирующая активные, борющиеся силы революции. В центре – фигура рабочего-кузнеца, привыкшего орудовать молотом. Он и винтовкой замахнулся над головой, как молотом. Справа красноармеец, слева крестьянин-конник. Замыкает композицию фигура пожилого бойца. Он припал на колено, зажал рукой раненное сердце, но другой продолжает держать оружие. Три фигуры – обобщенные образы рабочего, красноармейца, и крестьянина – защищает его собой, и, как бы переняв эстафету, рвутся вперед.</p><p align=justify>Авторы памятника – скульптор Л.В. Кузнецов, архитектор А.В. Семенов. Инженерный расчет несущих конструкций, постамента, фундамента произвел инженер-конструктор А.Коткин. Работа над созданием памятника продолжалась девять лет. Скульптурная группа была отлита на ленинградском заводе «Монументскульптура».</p><p align=justify>На мраморном пьедестале слова:</p><p align=justify>«Клянемся во все быть достойными Вас, чтоб завтра слова эти сказали нам наши дети».</p>";

var message40="<section><div><a class='example-image-link' href='images/54.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-54.jpg' alt='image-1' /></a><h3>Памятник Ш.Худайбердину. 4 декабря 1981 г.</h3><h4>г. Уфа, сквер у Дома печати по ул. 50 лет Октября</h4></div></section><p align=justify>Шагит Ахметович Худайбердин родился 9 октября 1896 г. в дер. Псянчино, ныне Худайбердино, Кугарчинского района в семье бедного крестьянина. Окончив русско-башкирскую начальную школу, поступил в оренбургское медресе «Хусаиния», откуда был призван в царскую армию.  Февральскую революцию встретил солдатом 144 полка в Уфе, куда прибыл после ранения в 1916 году. В мае 1917 года Ш.А. Худайбердин избирается членом Уфимского мусульманского Военного совета. Работает заведующим культпросветкомиссией, заведующим отделом народного образования. Является членом редколлегии газеты «Желание солдата». </p><p align=justify>29 октября 1917 г. под руководством Ш.А. Худайбердина проводится общее собрание Уфимского мусульманского Военного Совета, поддержавшее лозунг «Вся власть Советам!». В декабре 1917 года его избирают членом революционного трибунала губернии. Большую работу ведет в качестве члена коллегии мусульманского комиссариата по башкирским делам.</p><p align=justify>В марте 1918 года Ш.А. Худайбердин вступает в ряды партии большевиков, а в мае его направляют для работы в Высшую Военную инспекцию, руководимую Н.И. Подвойским. Он возглавил татаро-башкирский отряд красноармейцев, участвовал в боях против белочехов под Бугульмой. Раненного Худайбердина направляют в Пермь, а затем в Москву. После излечения работает в Наркомнаце РСФСР, членом коллегии татаро-башкирского комиссариата; заведует его башкирским отделом.</p><p align=justify>В дальнейшем Ш.А. Худайбердина направляют на работу в политотдел 5-й армии Восточного фронта. 9 июня 1918 г. Уфа была освобождена от белогвардейцев. Шагит Худайбердин назначается заведующим мусульманским отделом губревкома. Создается мусульманская секция губревкома РКП (б), выходит газета на татарском языке «Известия политотдела 25 дивизии».</p><p align=justify>В декабре 1919 г. обком партии Малой Башкирии выдвигает Ш.А. Худайбердина председателем Бурзяно-Тангауровского кантисполкома и одновременно секретарем канткома РКП(б). Был делегатом X съезда РКП (б), участвовал в подавлении контрреволюционного кронштадского мятежа, награжден орденом Красного Знамени.</p><p align=justify>В ноябре 1921 года президиум Башобкома РКП(б) возбудил ходатайство об утверждении Ш.А. Худайбердина политическим (первым) секретарем обкома партии, которое было утверждено ЦК РКП (б). После объединения Малой Башкирии и Уфимской губернии он работает заместителем председателя БашЦИКа, заместителем наркома земледелия. В августе 1923 г. Ш.А. Худайбердин был назначен народным комиссаром внутренних дел Башкирской АССР.</p><p align=justify>Ш.А. Худайбердин скончался 21 декабря 1924г. в Москве после операции.</p><p align=justify>Памятник революцтонеру-большевику Шагиту Ахметовичу Худайбердину был открыт 4 декабря 1981 г. в сквере около Дома печати (улица имени 50-летия Октября, 13). Место выбрано не случайно: Шагит Худайбердин был одним из начинателей партийной и советской печати в Советской Башкирии, видным публицистом, много сделавшим для развития и распространения башкирского литературного языка.</p><p align=justify>Памятник создан скульпторами Т.Н. Нечаевой, Б.Д. Фузеевым, архитектором Ф.И. Рехмуковым.</p>";

var message41="<section><div><a class='example-image-link' href='images/55.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-55.jpg' alt='image-1' /></a><h3>Памятник А.Д. Цюрупе. 1974г.</h3><h4>г. Уфа, ул. Цюрупы, (угол улиц Октябрьской революции и Цюрупы)</h4></div></section><p align=justify>Александр Дмитриевич Цюрупа – видный деятель партии и Советского государства, революционер, родился 19 октября (1 октября) 1870 года в г. Алешки, ныне Цюрупинск (Украина), в семье чиновника. С 1887 года учился в Херсонском сельскохозяйственном училище, с 1891 г. участвовал в создании марксистского кружка учащихся. В 1893 и 1895 годах был арестован. Впервые в Уфу приехал как ссыльный и прожил здесь три года (1897-1900). Он работал в статистическом отделе губернского земства, участвовал в статистических исследованиях , которые велись в то время в губернии очень широко. С 1898 г. входил в уфимскую социал-демократическую группу и в феврале 1900 г. познакомился с В.И. Лениным. Агент «Искры». В 1901 году вел партийную работу в Харькове (член комитета РСДРП), Туле, Тамбовской губернии. В 1902 году арестован, в 1903 г. – выслан в Олонецкую губернию. Участник революции 1905-1907 гг. в Уфе. С 1908 г. работал агрономом, с 1915 г. в Уфимской губернской земской управе. После Февральской революции – член Уфимского комитета РСДРП, председатель губернской продовольственной управы, председатель городской Думы. С октября 1917 г. – член Уфимского губернского ревкома. В 1912-1921гг. – нарком продовольствия, затем заместитель председателя Совнаркома и СТО РСФСР (с 1922г. – СССР). Делегат VIII, X, XII-XV съездов партии. На XII-XV съездах избирался членом ЦК ВКП (б), был членом Президиума ВЦИК и ЦИК СССР. Умер 8 мая 1928 г.</p><p align=justify>Памятник советскому государственному и партийному деятелю, члену Коммунистической партии с 1898 года Александру Дмитриевичу Цюрупе был заложен 1 октября 1970 года, в день столетия со дня рождения, в сквере около здания Статистического управления, по улице Цюрупы 17. С предложением о создании памятника А.Д. Цюрупе в марте 1955 г. обращались в Башкирский обком КПСС ветераны партии – уфимцы. Скульптор памятника – ленинградец В.И. Сычев 24 ноября 1966 года представил на рассмотрение комиссии модель памятника, которая была утверждена.</p><p align=justify>Позировал скульптору сын наркома – журналист В.А. Цюрупа, внешне похожий на отца. На граните постамента выбиты слова «Александр Дмитриевич Цюрупа».</p>";

var message42="<section><div><a class='example-image-link' href='images/56.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-56.jpg' alt='image-1' /></a><h3>Памятник Салавату Юлаеву. 1967 г.</h3><h4>г. Уфа, ул.Гафури, сквер им.Салавата Юлаева</h4></div></section><p align=justify>Салават Юлаев, национальный герой башкирского народа, родился в 1754 (не ранее марта и не позднее октября) в семье старшины Шайтан-Кудейской волости Уфимской провинции (ныне Салаватский район БАССР) Юлая Азналина.</p><p align=justify>В октябре 1773 г. Салават со своим отрядом примыкает к Пугачеву. Тогда ему едва исполнилось двадцать лет. Принимая участие во многих сражениях, полковник пугачевского войска Салават Юлаев завоевал популярность и среди башкир, и среди русских. Военный и организаторский талант его особенно ярко проявился в боях с карателями на территории Башкирии и Урала. 25 ноября 1774 года Салават Юлаев был схвачен, подвергнут допросам и пыткам, и отправлен на вечную каторгу в Балтийский порт. Умер в сентябре-октябре 1800 года на каторге.</p><p align=justify>Салават Юлаев был не только выдающимся сподвижником Е.И. Пугачева, но и поэтом, певцом-импровизатором.</p><p align=justify>Авторы памятника Салавату Юлаеву – скульптор С.Д. Тавасиев и архитектор И.Г. Гайнутдинов.</p><p align=justify>За памятник Салавату Юлаеву, С.Д. Тавасиеву 1970 году была присуждена Государственная премия СССР. Это произведение признано крупным достижением советской монументальной скульптуры.</p>";

var message43="<section><div><a class='example-image-link' href='images/57.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-57.jpg' alt='image-1' /></a><h3><b>Бюст И.С. Якутова</b> (ск. Т.П.Нечаева, бронза, гранит)</h3><h4>г. Уфа, Парк имени И. С. Якутова.</h4></div> </section><p align=justify>Иван Степанович Якутов родился 20 июня (2 июля) 1868 г. в д. Королево Бирского уезда Уфимской губернии (ныне Аскинский район Башкирской АССР) в семье крестьянина. В 1878 г. поступил и в 1881 г. окончил городское приходское училище в Уфе. С тринадцати лет начал трудовую деятельность учеником слесаря, затем мастеровым. В 1890- 1893 гг. служил в царской армии. После демобилизации поступил на работу в Уфимские железнодорожные мастерские, принимал участие в социал- демократическом движении, член РСДРП с 1898 г. В 1900 г. познакомился с В. И. Лениным, участвовал в работе Уфимского опорного пункта «Искры», занимался в марксистском рабочем кружке Н. К. Крупской. В 1902- 1905 гг. Якутов И. С. Вел революционную работу в Омске, Иркутске, был одним из руководителей общей забастовки на Сибирской железной дороге. А 1905 г. возвратился в Уфу, вошел в Уфимский комитет РСДРП, был избран председателем стачечного комитета железнодорожных мастерских, а также Совета рабочих депутатов Уфы, возглавлявших декабрьское вооруженное выступление рабочих. После подавления выступления уехал из Уфы. В августе 1906 г. был арестован в Харькове, где вел партийную работу, и 3 ноября 1907 г. приговорен к смертной казни. Казнен в Уфимской тюрьме в ночь на 7 ноября 1907 г. Место захоронения неизвестно.</p><p align=justify>Первого мая 1918 года в саду общества трезвости (ныне парк имени И. С. Якутова) был заложен памятник Ивану Степановичу Якутову, первому председателю Уфимского Совета. Памятник открыт в августе 1952 г. Скульптор Т. П. Нечаева, архитектор Н.И.Озерная.</p><p align=justify>Памятник И. С. Якутову находится в центре парка, с левой стороны от главной аллеи. Площадка вокруг памятника уложена плитами из искусственного камня. Около памятника высажены голубые ели.</p><p align=justify>«Незадолго до моего приезда в Уфу, - вспоминала Н. К. Крупская, - там была ссыльная история, и социал-демократическая республика раскололась на два лагеря. В одном лагере были: Крохмаль, Цюрупа, Свидерский,  в другом – братья Плаксины, Салтыков, Квятковский… Мне была ближе первая группа, с которой я скоро сблизилась. Эта группа вела кое-какую работу… Были связи с железнодорожными мастерскими. Там был кружок рабочих – социал-демократов в 12 человек. Самым активным был рабочий Якутов. Он не раз захаживал ко мне брать книжки и поговорить. Долго добивался «пульверизации» Маркса, но, раздобыв ее, никак не мог прочесть. «Некогда, - жаловался он, - все, знаете, крестьяне ко мне со всеми делами приезжают. С каждым надо поговорить, чтобы он худо о тебе не думал, ну вот и времени нет». Он рассказывал, что его жена Наташа тоже ему сочувствует, и им никакая ссылка не страшна, он нигде не пропадет, руки везде его прокормят. Он был большой конспиратор, пуще всего ненавидел крик, хвастовство, большие слова. Надо все делать основательно, без шума, но прочно.</p><p align=justify>В 1905 г. Якутов был председателем республики, образовавшейся в Уфе, а потом, в годы реакции, его повесили в уфимской тюрьме. Он умирал на тюремном дворе, а вся тюрьма пела – во всех камерах пели и клялись, что никогда «не забудут его смерти, не простят ее».</p><p align=justify>Ивану Степановичу Якутову во время его знакомства с Н. К. Крупской было 32 года. За плечами была тяжелая скитальческая жизнь. Он был четвертым, младшим сыном в крестьянской семье из села Королево Бирского уезда. Старшие братья ушли в город, стали ремесленниками, помогли Ивану получить образование, кончить трехклассное училище. За пятнадцать лет самостоятельной жизни Якутов перебывал почти на всех уфимских предприятиях и мастерских, которых было в то время в Уфе немного. В мытарствах и в борьбе с несправедливостью формировался характер Якутова крайне независимый, жесткий, «строптивый».</p><p align=justify>Первоначально постамент был сложен из кирпича и оштукатурен, затем он был заменен железобетонным, облицованным серым мрамором. Высота была уменьшена с двух до 1,4 м, ширина и глубина увеличена соответственно с 70 см. и 70 см. до 100 см. и 80 см.</p>";

var message44="<h3>Преображенский медеплавильный завод. 1748 г.</h3><h4>Зилаирский район, с. Зилаир</h4><p align=justify>В 1734 году было принято правительственное распоряжение об учреждении горных заводов на башкирских землях. Одними из первых основателей горных заводов на территории Башкирии были симбирские купцы Твердышев и Мясников. Они были наиболее крупными заводовладельцами в этой зоне Урала. Им принадлежало в середине XXIII века 7 действующих и 2 строящихся завода, среди которых был и Преображенский медеплавильный. Он построен и пущен в 1748 году, на основании контракта от 16 апреля 1744 года, составленного в канцелярии Главного правления сибирских, казанских и оренбургских заводов. Просуществовал завод до конца XIX века. В связи с истощением запасов руды он был закрыт. Автор проекта не установлен.</p><p align=justify>В 40 метрах от главного корпуса завода находится деревянная с каменными столбами плотины, от которой проложен водовод для подачи воды  на рабочее колесо. В начальный момент завод имел главный корпус, мельницу и пилораму. Сохранились главный корпус и мельница. Плотина находится в полуразрушенном состоянии. Главный корпус в основе своего объемного и планировочного решения имеет симметричную компактную схему, заключенную в корпус, состоящий из трех блоков. Первый блок предназначался для размещения рабочего колеса и машинных отделений. Второй блок – для медеплавильных печей. Третий – для механической обработки металла.</p>";

var message45="<section><div><a class='example-image-link' href='images/83.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-83.jpg' alt=''/></a><a class='example-image-link' href='images/84.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-84.jpg' alt='' /></a><h3>«Капова пещера с живописью эпохи палеолита»</h3> </div></section><p align=justify>Объект культурного наследия «Капова пещера с живописью палеолита», также известный широким массам общественности, как пещера «Шульган-Таш», в качестве крупного карстового объекта известна по публикациям П.И. Рычкова составленным в середине XVIII в. Историко-культурная ценность объекта выявлена в 1959 г., биологом А.В. Рюминым, обнаружившим в пещере живопись эпохи палеолита.</p><p align=justify>Объект находится в 5 км к югу от деревни Гадельгареево (Шульганово) Бурзянского района Республики Башкортостан. Она расположена на правом берегу р. Белой в скале горы Шульган-Таш в 150 м от реки, в правом борту ущелья Шульган, на высоте 8 м от уровня реки Белой, вход в которую находится на высоте 260 м БС. Пещера содержит 3323 м полостей с крупными залами, галереями и озёрами.</p> <p align=justify>По современным данным объект, включает в себя 206 наскальных изображений, в т. ч. созданных в эпоху палеолита, наскальные гравировки и археологический культурный слой. Внутренние районы пещеры от входа (Грот Портал) до Дальнего Озера представляют собой единый археологический объект, функционировавший с эпохи палеолита до значительно более позднего времени, причем наиболее поздние следы использования пещеры относятся уже к этнографической современности. Большая часть пещеры еще не обследована, даже первично посредством шурфов. Пещера является ценным репрезентативным карстовым объектом, входящим в крупную карстовую систему, которая доступна исследованию почти на всем своем протяжении, начиная от зоны питания, до зоны разгрузки. В естественно-научном отношении пещеру можно считать эталонным карстовым объектом.</p>";

var message46="<section><h3>Наскальные изображения в пещере</h3>    <div>      <a class='example-image-link' href='images/64.jpg' data-lightbox='example-set' data-title='Click the right half of the image to move forward.'><img class='example-image' src='images/thumb-64.jpg' alt=''/></a>      <a class='example-image-link' href='images/65.jpg' data-lightbox='example-set' data-title='Or press the right arrow on your keyboard.'><img class='example-image' src='images/thumb-65.jpg' alt='' />  </a>       </div>  </section><div id='largeImgPanel' onclick='this.style.display='none''><img id='largeImg' style='height:100%; margin:0; padding:0;' /></div><p align=justify>Республика Башкортостан, Салаватский район, Алькинский сельсовет, дер. Идрисово. </p><p align=justify>В 1,5 км ЮВ электроподстанции на северной окраине дер.Идрисово, на левом скалистом берегу р.Юрюзань. Вход находится на высоте 36 м от уровня воды.</p><p align=justify>Основной вход в пещеру обращен на юг и находится на высоте ок. 40 м над рекой. Рядом с главным входом имеются еще 3 отверстия, образованные взаимно перпендикулярными трещинами - своеобразные 'окна'. На останце у восточного 'окна', имеются древние изображения, выполненные красной краской.</p><p align=justify>Впервые рисунки обследованы в 1930-е М.И.Касьяновым. В 1951 в пещере побывала М.А.Бадер. Три антропоморфные фигуры по ее копиям опубликованы О.Н.Бадером и В.А.Обориным, которые датировали изображения мезолитом. В.Т.Петриным и В.Н.Широковым в начале 1980-х скопированы остатки девяти антропоморфных фигур очень плохой сохранности. В расположении фигур прослеживается парность. В 1987 в обширном полутемном гроте, в 15 м от входа В.Н.Широковым заложен шурф 1x1,5 м. В супесчано-суглинистых отложениях обнаружена тонкая прослойка углей, крупный отщеп треугольной формы и осколок. По фаунистическим остаткам культ. горизонт датирован концом верхнего палеолита.</p><p align=justify>В 1975, 1990 В.Т.Петриным, В.И. Стефановым, С.Е.Чаиркиным и В.Н.Широковым были открыты ранее неизвестные изображения у подножия скального обнажения под пещерой. Выявлено 14 групп рис., мн. из которых составляют выразительные композиции. Под одной из панелей с древними изображением В.Н.Широковым проведены раскопки на площади 13 кв.м. Обнаружены каменные изделия и керамика от энеолита до эпохи железа, раздробленные кости животных - косули, лося, медведя, северного оленя и некоторых других, а также фрагменты костей человека и куски гематита, из которого изготовляли краску для создания изображений.</p><p align=justify>Идрисовское урочище в древности длительное время служило культовым центром (святилищем) местного населения.</p><p align=justify>Лит.: Чернецов В.Н. Наскальные изображения Урала // САИ. В 4-12(2). 1971; Петрин В.Т. Новые наскальные изображения Южного Урала // СА, 1976. № 4.</p><p align=justify>Широков В.Н.. Институт истории и археологии УрО РАН, 1998-2004.</p><p align=justify><b>Взято с сайта Ural.ru Портал полезной информации. www.ural.ru 02.11.2016</b></p>";

var message47="<table border='0'><tr><td></td><td><b>Место переправы с боями. 9 июня 1919 г.</b></br>г. Уфа. У железнодорожного моста через р. Белую</td></tr></table><p align=justify>13 марта 1919 г. в 6 час. утра части Красной Армии покинули Уфу и город вновь оказался в руках белых. В городе установился жесточайший террор. За время оккупации колчаковцами Уфы, ими было расстреляно около 200 чел., в тюрьмы и лагеря брошены тысячи уфимцев. В трудных условиях в городе действовало большевистское подполье.</p><p align=justify>Советская Россия задыхалась в кольце фронтов. Главным фронтом вновь стал Восточный, где Колчак стремился разбить части Красной Армии и, соединившись с Деникиным, наступавшим с юга, захватить Москву - столицу Советской России. ЦК РКП/б/ и Сов. Правительство проводили огромную работу по организации отпора врагу. К маю условия для разгрома  Колчака были подготовлены. 28 апреля 1919 г. войска южной группы перешли в контрнаступление, в результате которого 17 мая был освобожден г. Белебей.</p><p align=justify>Колчак и его окружение придавал и огромное стратегическое значение району Уфы. Здесь была проведена перегруппировка войск, возведены оборонительные сооружения. Колчак отдал приказ Уфы не сдавать, обороняться до последнего солдата.</p><p align=justify>К вечеру 3 июня части Красной Армии вышли к р. Белой. По плану командования Красной Армии участок от устья р. Демы до с. Красный Яр заняла 25-я Чапаевская дивизия, в районе Кр. Яр-Лавочное – 73-я бригада, Лавочное-Маслово – 74-я бригада, 75-я бригада занимала обе стороны железнодорожного полотна. 7 июня в штаб 25 дивизии приехал М. В. Фрунзе и отдал приказ в ночь на 8 июня форсировать р. Белую и занять Уфу. 8 июня в районе с. Красный Яр р. Белая была форсирована. В течение 8-9 июня или упорные бои, в результате которых части Красной Армии заняли Новые Турбаслы, Александровку, Степановку, вышли и у д. Черниковка к железной дороге. Враг, потеряв 3000 убитыми, бежал. Используя паническое бегство колчаковцев, 75-я бригада под прикрытием артиллерии переправлялась через Белую и вступила в город. К вечеру 9 июня в г. Уфу вступили 73-я 74-я бригады. Уфа была окончательно освобождена от колчаковцев.</p>";


message48="<section><div><a class='example-image-link' href='images/68.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-68.jpg' alt=''/></a><a class='example-image-link' href='images/69.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-69.jpg' alt='' /></a><a class='example-image-link' href='images/70.jpg' data-lightbox='example-set' data-title='Следующее изображение в наборе предварительно загружено'><img class='example-image' src='images/thumb-70.jpg' alt='' /></a><a class='example-image-link' href='images/71.jpg' data-lightbox='example-set' data-title='Щелкните в любом месте за пределами изображения или на значок X справа, чтобы закрыть изображение'><img class='example-image' src='images/thumb-71.jpg' alt='' /></a><h3>Городской общественный банк, 1914 г.</h3><h4>г. Стерлитамак, ул. Карла Маркса, 100</h4></div></section><p align=justify>1 января 1870 года был торжественно открыт общественный банк г.Стерлитамак. Автор проекта неизвестен.</p><p align=justify>В настоящее время в здании расположен Стерлитамакский историко-краеведческий музей.</p>";

message49="<section><div><a class='example-image-link' href='images/72.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-72.jpg' alt='image-1' /></a><h3>Дом жилой Деева, нач. XX в.</h3><h4>Белебеевский район, с.Знаменка (Знаменское), ул. Почтовая</h4></div></section><p align=justify>Заводчик Деев купил местные земли у помещика Осокина и построил винокуренный завод при реке. Существует легенда появления великого Деевского дворца. Деев задумал жениться и сделал предложение одной юной особе. Его избранница обещала дать согласие при условии, если он выстроит ей дом. Деев подошел к этому делу с размахом, заказал проект дворца в Петербурге, пригласил питерского архитектора. Пока Деев был занят строительством, его избранница уехала в Пятигорск. Замуж за Деева она выходить отказалась, а дом забраковала, заявив, что он больше похож на тюрьму. После этого хозяин дома уехал из губернии в Петербург, в его дворце жил управляющий. В 1917 г. он эмигрирует из страны.</p><p align=justify>После революции в Деевском дворце разместилась сельскохозяйственная школа. В годы Великой Отечественной войны – военная школа снайперов. В 1948 году открылась средняя школа. В 1978г. была закрыта. С тех пор дворец пустует и приходит в негодность.</p>";

message50="<section><div><a class='example-image-link' href='images/73.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-73.jpg' alt=''/></a><a class='example-image-link' href='images/74.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-74.jpg' alt='' /></a><h3>Дом А.Ф. Кабанова, кон.XIX в.</h3><h4>Баймакский район, г. Баймак, ул. Азанова, 20</h4></div></section><p align=justify>В фонде окружного инженера Верхнеуральского горного округа сохранилась доверенность британского подданного, представителя деловых кругов Великобритании Лесли Андреевича Уркарта, директора Англо-Сибирской компании (1906 г.), Кыштымской корпорации (1908 г.) – красноуфимскому мещанину Андрею Федоровичу Кабанову на ведение дел от его имени (ОГАЧО, ф. И-39, оп. 1 д. 853, л. 8). Из других источников известно, что Кабанов А.Ф. входил в состав директоров ЮУГАО. Собственно именно он в 1911 г. купил 22 рудничные заявки общей площадью 3548 десятин  (за 150 000 руб.) у Дарьи Андреевой, екатеринбургской купчихи. Перезаключил договор в 1912 г. с башкирами 1-3 Бурзянских и Таналыкских волостей, лишь для того, чтобы 26 июня выгодно для себя (971 082 руб.) переуступить свои права на месторождения, недавно организованной акционерной компании ЮУГАО (ОГАЧО. ф. И-39, оп. 1, д. 846, л. 24). Надо сказать, что А.Ф. не просто оставался в составе  совета директоров, а был активно действующим управляющим. Деятельность Таналыко-Баймакского хозяйства была доходной. В 1915 г. его прибыль составила 198 тысяч рублей, а в 1916 г. – 696 тысяч.</p><p align=justify>Из финансовых отчетов ЮГАО складывается не только представление о производственном процессе, о кредитах, о попенных [по пням] выплатах башкирам, но и о заработной плате, ежемесячных пособиях семьям мобилизованных, затратах на покупку продовольствия в потребительских лавках предприятия. Годовое жалование  А.Ф. Кабанова составляло 20300 рублей в год. (ЦГИА РБ. Ф. Р-1148, оп. 2, д. 1162, л. 59;. Ф. И-361, оп. 2, д. 6, л. 56,60, 73, 79.) (к примеру, управляющий рудником получал 2400 руб. в месяц, а управляющий Крестьянским Поземельным банком 1300 руб.)</p><p align=justify>Согласно Уставу ЮУГАО, в общий план действий по устройству и оборудованию рудников и заводов входило строительство жилья и бытовых объектов, создание социальных условий для работающих. В 1912-1918 гг. только в Баймаке, недалеко от завода был возведен поселок для рабочих из 150 домов. На постройку казарм, жилых домов, служб понадобилось 380000 рублей. (ЦГИА РБ, ф. Р-700, оп. 1, д. 124, л. 162 об.) В 1918 г. на балансе числилась мельница, производительностью 500 пудов в сутки, обслуживавшая все население округа. Ее возведение обошлось обществу в 700 000 тысяч рублей, доход оценивался в 10500 рублей в год. Для упрощения капитальных работ по строительству производственных помещений и жилья возведены два кирпичных завода по производству простого и огнеупорного кирпича. Благодаря деятельности потребительского общества были открыты торговые лавки. В Баймаке построено здание клуба, молельный дом (позже – церковь), налажена телефонная и телеграфная связь. Население было обеспечено огородами и собственным хозяйством. Заработок рабочих составлял 50-80 копеек в день. Рабочий день был продолжительностью в 12 часов, при часовом обеде. Для улучшения условий жизни выплачивались пенсии пособия пострадавшим и семьям призванных на войну.</p><p align=justify>Андрей Федорович в условиях первой мировой войны ведет очень оживленную переписку о приостановке мобилизации с завода рабочих и служащих и добивается благодаря выведения предприятий общества в категорию работающих на нужды обороны, прекращению процесса. Позже, во время революционного переворота, он активно взаимодействует со стачечным комитетом по поводу введения рабочего контроля и прочим экономическим и политическим вопросам. В марте 1917 г. учрежденные рабочими советы выдвинули требование о введении 8 часового рабочего дня для всех и 6-часового для шахтеров; увеличение минимума заработной платы для чернорабочих. В мае правление решает ввести 8 часовой рабочий день, с сохранением заработной платы, с введением сверхурочных работ за полуторную плату. Прибавка к заработной плате составила от 20 до 30 %. Потребительское общество срочно получают задание о создании продовольственного комитета (ЦГИА РБ, Ф. И-361, оп. 1, д. 20, л. 96).</p><p align=justify>О деятельности А.Ф. Кабанова и ЮУГАО в период гражданской войны известно немного. Известно, что горный округ 6 раз переходил из рук в руки. В августе 1919 г. заводское хозяйство было эвакуировано отступающей Белой Армией. Эвакуацией занимались главные специалисты во главе с директором А.Ф. Кабановым.</p><p align=justify>Известно, что к своей деятельности, Андрей Федорович активно привлекал сына и в отличие от других директоров, работал непосредственно на территории горного округа. Судьба Кабановых после эвакуации не прослежена. Здание-памятник истории и культуры – «Дом А.Ф. Кабанова» построено ими в самом начале XX века.</p><p align=justify>На сегодняшний день в здании-памятника архитектуры «Дом А.Ф. Кабанова» в городе Баймак размещается административный корпус и музейно-выставочный комплекс «Археология Зауралья» историко–археологического и ландшафтного музея-заповедника «Ирендык».</p></br><p align=right>Справка составлена по материалам к.и.н. Макаровой В.Н.</p>";

message51="<section><div><a class='example-image-link' href='images/79.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-79.jpg' alt='image-1' /></a><h3>Мавзолей Тура-хана. XV в.</h3><h4>Чишминский р-он, д. Нижние Термы (Нижнее Тирмэ)</h4></div></section><p align=justify>Мавзолей-кэшэнэ, известный в литературе под названиями «дворец Тура-хана» и «дом суда», расположен в 1,5 км к северо-востоку от деревни Нижние Термы Чишминского района на левом берегу речки Слак.</p><p align=justify>Первые литературные сведения о нем мы находим в работе Н.Рычкова 1772 года «Дневные записки путешествия капитана Н.Рычкова».</p><p align=justify>Памятник впервые в XIX в. осматривался В.С.Юматовым, Н.А.Шаленковым, описан Р.Г.Игнатьевым, П.Юдиным, в 1956-1957 гг. А.П.Смирновым, Б.Г.Калимуллиным.</p><p align=justify>Мавзолей не был одиноким, а входил в состав архитектурного комплекса древнего некрополя, состоявшего из двух мавзолеев и множества памятников из камня в виде надмогильных плит, покрытых резным орнаментом и эпитафиями.</p>";

message52="<section><div><a class='example-image-link' href='images/80.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-80.jpg' alt='image-1' /></a><h3>Мавзолей Хусейн-бека, XIV-XV вв</h3><h4>Чишминский район, р.п. Чишмы, левый берег р.Демы</h4></div></section><p align=justify>Находится на восточной окраине поселка, в центре древнего кладбища, расположенного на левом берегу р.Демы.</p><p align=justify>Первое упоминание о памятнике относится к XVIII в., подробные сведения о мавзолее опубликованы В.Юматовым в 1848 г., а затем в 1956 г. Б.Г.Калимуллиным. В 1985 г. в мавзолее проведены раскопки Г.Н.Гарустовичем.</p><p align=justify>Судя по сохранившейся надмогильной надписи, мавзолей сооружен над могилой некоего Хусейн-бека, вероятно, одного из активных проповедников мусульманской религии среди башкир. Возвышающееся в настоящее время прямоугольное сооружение, размером 8,5 х 8,5 м с купольной крышей, не имеет ничего общего с его первоначальной формой. Оно перестроено в 1911 г. по распоряжению уфимского муфтия на месте развалин первоначального мавзолея, который, судя по описаниям краеведов XIX в., по форме был аналогичным мавзолею Тура-хана.</p>";

message53="<section><div><a class='example-image-link' href='images/85.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-85.jpg' alt=''/></a><a class='example-image-link' href='images/86.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-86.jpg' alt='' /></a><h3>Дворец культуры «Нефтехимик», 1962 г.</h3><h4>г. Салават, площадь В.И.Ленина</h4></div></section><p align=justify>Открытие нефти в районе поселка Ишимбай повлекло за собой быстрый рост городов, прилегающих к нему. Одним из таких городов стал г. Салават – центр нефтеперерабатывающей промышленности Башкирии. Интенсивный рост численности населения города потребовал решения вопросов, связанных с расширением сети культурных центров города. Конкретным примером решения этой задачи явился Дворец культуры «Нефтехимик», построенный в 1956 году по проекту архитектора Семенцова на основе типового, разработанного по заказу нефтехимического завода в Ленгипрострое. Строителсство осуществлялось трестом «Башнефтестрой».</p><p align=justify>Первоначально к строительству был принят проект Дворца культуры металлургов архитектора Емельянова, осуществленный в г.Нижнем Тагиле.</p>";

message54="<section><div><a class='example-image-link' href='images/87.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-87.jpg' alt=''/></a><a class='example-image-link' href='images/88.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-88.jpg' alt='' /></a><h3>Здание городского Совета, 1956 г.</h3><h4>г. Салават, площадь В.И.Ленина</h4></div></section><p align=justify>Быстрые темпы строительства нефтеперерабатывающего комбината, размещение и строительство других предприятий вызвало значительный рост населения рабочего поселка Салават.</p><p align=justify>В июле 1954 года Указом Президиума Верховного Совета РСФСР рабочий поселок был преобразован в город республиканского значения. В связи с этим был пересмотрен генеральный план города, в соответствии с которым активизировалось строительство культурно-бытовых и административных сооружений.</p><p align=justify>Из числа построенных в этот период зданий заметно выделяется здание городского Совета, построенное трестом «Башнефтестрой» в 1956 году по проекту архитекторов Тарантула, Левина и Яковлева (Ленинградское отделение горстройпроекта).</p><p align=justify>Первоначально Горсовет имел высотную часть в виде башни, увенчанную шпилем. А в дальнейшем башня была снята.</p>";

message55="<section><div><a class='example-image-link' href='images/89.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-89.jpg' alt='image-1' /></a><h3>Дом, где в 1921 г. в штабе ЧОН Башкирии находился командир III командного батальона Аркадий Гайдар (А.П.Голиков). кон. XIX в.,сент.1921 г.</h3><h4>г. Стерлитамак, ул. Карла Маркса, 88</h4></div></section><p align=justify>Во время гражданской войны появились части особого назначения (ЧОН), которые создавались на основании постановления ЦК РКП (б) от 17 апреля 1919г. для оказания помощи органам Советской власти в борьбе с контрреволюцией. Начальником штаба частей особого назначения Башкирской республики был Опарин Н.С. (1896-1985), член Коммунистической партии с 1917 года, активный участник гражданской войны.</p><p align=justify>Штаб частей особого назначения (ЧОН) Башкирии располагался в г. Стерлитамак в деревянном особняке купца Кузнецова (ныне ул. Карла Маркса, 88).</p><p align=justify>В первой половине сентября 1921 года сюда впервые приехал Голиков А.П., впоследствии писатель, один из основоположников советской литературы А.П. Гайдар (1904-1941).  Приказом по штабу войск Приуральского военного округа с 10 сентября его назначили командиром отдельного батальона особого назначения Башкирской республики. Опариным Н.С. Голикову А.П. был выдан мандат о том, что он является командиром 3-го отдельного коммунистического батальона особого назначения, который находился в Тамьян-Катайском кантоне (центр кантона – г. Белорецк). Комбат Голиков А.П. вел переговоры со штабом ЧОН в г.Стерлитамаке. 30 сентября 1921 г. комбат Голиков А.П. сделал обстоятельный доклад о том, что положение в Тамьян-Катайском кантоне стабилизировалась и попросил Опарина Н.С. командировать его в Москву за новым назначением. В Башкирии А.П. Голиков находился с 10 сентября по 4 ноября 1921г.</p>";
var message1="<section><div><a class='example-image-link' href='images/05.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-05.jpg' alt='image-1' /></a></br><h3>Памятник Владимиру Ильичу Ленину, 1924г.</h3><h4>г. Уфа, угол улиц Ленина и Коммунистической</h4></div></section><p align=justify>В воскресенье, 6 февраля 1900 года, в 16 часов 28 минут по местному времени, на поезде «Иркутск-Петербург» в Уфу приехал Владимир Ильич Ленин. Много памятных дат в истории Уфы, но эта дата – особенная. Визит В. И. Ленина в Уфу – это особенная страница в революционной истории города. Он оказал решающее влияние на все последующие действия местных социал-демократических организаций. Уфа – единственный город на Урале, в котором жил некоторое время В. И. Ленин. Потому с большой любовью относятся жители города ко всем памятным местам, так или иначе связанным с пребыванием В. И. Ленина в г. Уфе. Именем Ленина назвали уфимцы свою бывшую Центральную улицу, многочисленные мемориальные доски установлены на домах, где он жил, в которых встречался с единомышленниками, памятные доски при входах в парки города, аллеи которых слышали ленинские шаги.</p><p align=justify>На углу улиц Ленина и Коммунистической имеется уютный сквер, а в сквере – памятник В. И. Ленину. Это один из первых памятников в стране основателю Коммунистической партии и Советского государства. Уфимцы заложили его 1 мая 1924 года. Всего 10 дней было отведено конкурсу на лучший проект памятника, но и в этот малый срок уложился местный архитектор Д. И. Ларионов. Комиссия одобрила его проект. За шесть месяцев уфимские рабочие соорудили памятник. Из Москвы, из мастерской скульптора И. Менделевича, была доставлена статуя В. И. Ленина. 7 ноября 1924 года состоялось торжественное открытие памятника. Перед войной статуя Владимира Ильича была заменена новой, более новой, более динамичной и в большей степени соответствующей общей композиции памятника-монумента. Автор ее – скульптор С. Д. Меркуров</p><p align=justify>Объект культурного наследия представляет собой ансамбль, расположенный в небольшом городском сквере, примыкающем к улице Ленина. В основе его объемно-планировочного решения лежит идея симметричной композиции. На невысокий прямоугольный подиум ведут парадные лестницы, обрамленные с двух сторон квадратными декоративными тумбами. Площадка по периметру ограничена металлической цепью на столбах. В центре площадки установлен массивный квадратный в плане постамент из серого гранита, завершенный по четырем сторонам небольшими декоративными фронтонами. На постаменте возвышается пышно декорированная четырехгранная мраморная колонна, на вершину которой водружен шар из белого мрамора. По замыслу автора, это шар олицетворяет земной шар. Цепи угнетения и рабства окутывают его, и только над территорией Советского Союза они разорваны. Основа же колонны со всех сторон украшена бронзовыми гербами СССР. Со стороны главного входа в сквер перед монументом на ступенчатом постаменте установлена скульптура В. И.Ленина, выполненная из белого мрамора. Пластичная скульптура свободно сидящего Ленина контрастно вписывается в жесткую осевую композицию ансамбля, придавая ему живописность.</p><p align=justify>Несмотря на сравнительно небольшие размеры скульптуры и довольно большую дробность колонны, в ансамбле достигнута необходимая монументальность и величавость.</p>";

var message56="<section><div><a class='example-image-link' href='images/1000.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-1000.jpg' alt='image-1' /></a><h4>г. Санкт-Петербург ул.Исаакиевская пл., д. 4</h4></div></section><p align=justify><h1>Исаакиевский собор.</h1></p><p align=justify>Исаа́киевский собо́р — крупнейший православный храм Санкт-Петербурга. Расположен на Исаакиевской площади. Кафедральный собор Санкт-Петербургской епархии с 1858 по 1929 год. С 1928 года имеет статус музея.</p>";
