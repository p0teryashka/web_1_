 var message1="<section><div><a class='example-image-link' href='images/05.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-05.jpg' alt='image-1' /></a></br><h3>Памятник Владимиру Ильичу Ленину, 1924г.</h3><h4>г. Уфа, угол улиц Ленина и Коммунистической</h4></div></section><p align=justify>В воскресенье, 6 февраля 1900 года, в 16 часов 28 минут по местному времени, на поезде «Иркутск-Петербург» в Уфу приехал Владимир Ильич Ленин. Много памятных дат в истории Уфы, но эта дата – особенная. Визит В. И. Ленина в Уфу – это особенная страница в революционной истории города. Он оказал решающее влияние на все последующие действия местных социал-демократических организаций. Уфа – единственный город на Урале, в котором жил некоторое время В. И. Ленин. Потому с большой любовью относятся жители города ко всем памятным местам, так или иначе связанным с пребыванием В. И. Ленина в г. Уфе. Именем Ленина назвали уфимцы свою бывшую Центральную улицу, многочисленные мемориальные доски установлены на домах, где он жил, в которых встречался с единомышленниками, памятные доски при входах в парки города, аллеи которых слышали ленинские шаги.</p><p align=justify>На углу улиц Ленина и Коммунистической имеется уютный сквер, а в сквере – памятник В. И. Ленину. Это один из первых памятников в стране основателю Коммунистической партии и Советского государства. Уфимцы заложили его 1 мая 1924 года. Всего 10 дней было отведено конкурсу на лучший проект памятника, но и в этот малый срок уложился местный архитектор Д. И. Ларионов. Комиссия одобрила его проект. За шесть месяцев уфимские рабочие соорудили памятник. Из Москвы, из мастерской скульптора И. Менделевича, была доставлена статуя В. И. Ленина. 7 ноября 1924 года состоялось торжественное открытие памятника. Перед войной статуя Владимира Ильича была заменена новой, более новой, более динамичной и в большей степени соответствующей общей композиции памятника-монумента. Автор ее – скульптор С. Д. Меркуров</p><p align=justify>Объект культурного наследия представляет собой ансамбль, расположенный в небольшом городском сквере, примыкающем к улице Ленина. В основе его объемно-планировочного решения лежит идея симметричной композиции. На невысокий прямоугольный подиум ведут парадные лестницы, обрамленные с двух сторон квадратными декоративными тумбами. Площадка по периметру ограничена металлической цепью на столбах. В центре площадки установлен массивный квадратный в плане постамент из серого гранита, завершенный по четырем сторонам небольшими декоративными фронтонами. На постаменте возвышается пышно декорированная четырехгранная мраморная колонна, на вершину которой водружен шар из белого мрамора. По замыслу автора, это шар олицетворяет земной шар. Цепи угнетения и рабства окутывают его, и только над территорией Советского Союза они разорваны. Основа же колонны со всех сторон украшена бронзовыми гербами СССР. Со стороны главного входа в сквер перед монументом на ступенчатом постаменте установлена скульптура В. И.Ленина, выполненная из белого мрамора. Пластичная скульптура свободно сидящего Ленина контрастно вписывается в жесткую осевую композицию ансамбля, придавая ему живописность.</p><p align=justify>Несмотря на сравнительно небольшие размеры скульптуры и довольно большую дробность колонны, в ансамбле достигнута необходимая монументальность и величавость.</p>";


var message2="<section><div><a class='example-image-link' href='images/03.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-03.jpg' alt=''/></a><a class='example-image-link' href='images/04.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-04.jpg' alt='' /></a><h3>Гостиница Большая Сибирская. 1900 г.</h3><h4>г. Уфа, ул. Карла Маркса, 14 (Коммунистическая, 43)</h4></div>  </section><p align=justify>Объект культурного наследия занимает угловое положение на перекрестке улиц. Главным южным фасадом здание обращено на ул. Коммунистической. Более протяжный второй корпус выходит на ул. Карла Маркса.</p><p align=justify>В центре города Уфы к 1904 году, богатым уфимским купцом Андреем Митрофановичем Паршиным к дому по улице Большая Успенская (ныне Коммунистическая) был пристроен корпус, предназначенный под гостиницу. Сюда переехал ресторан известного ресторатора-распорядителя Д.Е. Кляузникова, в котором иногда зимой ставили спектакли приезжие и любительские группы.</p><p align=justify>После Октябрьской революции, здание муниципализировано. Здесь обосновался Красноармейский клуб (Новый клуб). 21 января 1919г. на митинге, связанном с гибелью Карла Либкнехта и Розы Люксембург, в клубе выступил Ярослав Гашек (1883-1923гг.), будущий чешский писатель-сатирик. В Башкирии он находился с 31 декабря 1918 г. по август 1919г., был заведующим типографией газеты «Наш путь» - органа политотдела 5-й армии, руководил  Уфимской организацией иностранных коммунистов, - секцией политотдела 5-й армии. В здании Красноармейского клуба он выступал неоднократно. Здесь он прочел лекцию «Лига народов или III Интернационал». 4 ноября 1919г. в Красноармейском клубе состоялся многолюдный митинг, посвященный освободительному движению народов Востока.</p><p align=justify>После освобождения Уфы от колчаковцев летом 1919г в бывшей Сибирской гостинице размещался штаб 5-й Армии (командующий М.Н. Тухачевский). 12 августа в Уфе он провел парад, посвященный первой годовщине создания Армии.</p><p align=justify>С 1926 года здание передано в распоряжение Наркомата обороны. С 1926 года появилось новое название «Дом Красной Армии», 12 апреля 1932г. на объединенном собрании литераторов и командного состава запаса и кадровиков выступал Александр Фадеев с докладом «Об очередных задачах БашЛОКАФ (Башкирского литературного объединения Красной Армии и Флота)».</p><p align=justify>А.А. Фадеев (1901-1956), русский советский писатель и общественный деятель. В Башкирию приезжал в 1932 г., находился здесь более 6 месяцев, работал над книгой «Последний из удэге» (посвящен  гражданской войне  на  Дальнем Востоке), участвовал в подготовке съезда башкирских пролетарских писателей.</p><p align=justify>С 1939 года здесь находился Дом офицеров.</p><p align=justify>3 октября 1964 года на здании установлена мемориальная доска, мраморная, текстовая с надписью: «В этом здании в 1919 году перед бойцами интернациональной бригады выступал известный чешский писатель-коммунист Ярослав Гашек». 25 февраля 1982 г. открыта мемориальная доска, отлитая из бронзы, с надписью на русском и башкирском языке: «В этом здании 12 апреля 1932 года выступил выдающийся советский писатель Александр Фадеев». В правой стороне мемориальной доски – поясной барельеф писателя. Скульптор Н.А. Калинушкин.</p>";

var message3="<section><div><a class='example-image-link' href='images/2_1.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-2_1.jpg' alt='image-1'/></a><h3>Бюст дважды Героя Советского Союза Гареева М.Г.</h3><h4>(арх.Л.Г.Голубовский, ск.Н.В.Томский, бронза, гранит). 1951г.</h4></div></section><p align=justify>М.Г. Гареев родился 9 июня 1922 года в деревне Илякшиды Уфимской губернии (ныне Илишевского района Республики Башкортостан) в бедной крестьянской семье. В 1940 году окончил техникум Наркомата путей сообщения. Призван в армию 15 декабря 1940 года Ждановским райвоенкоматом города Уфы Башкирской АССР.</p><p align=justify>25 сентября 1942 года, по окончанию Энгельской военной авиационной школы, отправлен на фронт. С 25 сентября 1942 года - летчик действующей армии. В 1944 году Гареев назначен командиром эскадрилии 76-го гвардейского штурмового авиационного полка 1-й гвардейской штурмовой авиационной дивизии 1-й воздушной армии 3-го Белорусского фронта. Всего за время Второй мировой войны М.Г. Гареев совершил около 250 боевых вылетов. Войну закончил майором, штурманом полка. Участник Парада Победы в Москве 24 июня 1945 года.</p><p align=justify>После окончания войны командовал авиационным полком. В 1951 году окончил Военную академию имени М.В. Фрунзе, а в 1959 году - Военную академию Генерального штаба СССР. В 1956 году ему присвоено воинское звание полковника. С 1964 года по состоянию здоровья в запасе. С 1965 по 1977 год возглавлял Башкирский республиканский комитет ДОСААФ. Также М.Г.Гареев избирался Депутатом Верховного Совета СССР второго, третьего и четвертого созывов, депутатом Верховного Совета Башкирской АССР седьмого, восьмого и девятого созывов. Умер 17 сентября 1987 года в возрасте 65 лет после продолжительной болезни. Похоронен в Уфе в Парке Победы.</p><p align=justify>Над созданием скульптурного портрета Гареева работал скульптор Н.В.Томский. Бронзовый бюст был отлит в феврале 1949 года на Мытищинской скульптурной фабрике. Высота скульптуры 1,65 м, ширина - 1 м. Гареев М.Г. изображен в летной одежде, в шлемофоне. Скульптор запечатлел его в миг духовного напряжения и взволнованности. Шероховатая обработка одежды и гладкая поверхность лица - сочетание, которое заставляет зрителя сосредоточить внимание на лице, а сама природа отливки из бронзы способствует созданию обобщенного пластического решения. Проект постамента был выполнен архитектором Л.Г. Голубовским. Высота круглого постамента из голубого гранита - 2,85 м. Он изготовлен 30 декабря 1948 года московскими мастерами. На постаменте отлита в бронзе памятная надпись. 17 июля 1951 года скульптура была установлена на родине Героя, в центре деревни Илякшиде Бишкураевского сельсовета Илишевского района. Поскольку Муса Гайсинович Гареев долгое время жил и работал в Уфе, идя навстречу пожеланиям трудящихся Башкирии, Совет Министров СССР разрешил изменить адрес памятника и перенести Бюст в Уфу с установкой на бульваре Славы.</p><p align=justify>Памятник был открыт на новом месте в 1967 году накануне проведения Дня Воздушного Флота СССР. На данном месте он находится и по сегодняшний день. Таким образом, объект культурного наследия представляет из себя памятник монументального искусства середины ХХ века и интересен как скульптура, посвященная выдающемуся деятелю Республики Башкортостан и Российской Федерации М.Г. Гарееву.</p>";


var message4="<section><div><a class='example-image-link' href='images/01.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-01.jpg' alt=''/></a><a class='example-image-link' href='images/02.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-02.jpg' alt='' /></a><h3>Ансамбль застройки  конца 1940- начала 1950-х гг.</h3><h4>Управление КЖД. 1948-53 гг. г.Уфа, ул. Карла Маркса, 69</h4></div></section><p align=justify>В 1959 году по ул. Карла Маркса, 69 по проекту Свердловского архитектора «Уралгипротранс» Исаченко Александра Федоровича было выстроено здание Башкирского отделения Куйбышевской железной дороги. Тогда же возник и микрорайон железнодорожников (по ул. К. Маркса и Ленина).</p><p align=justify>Здание выстроено на бывшей Ивановской площади, переименованной 1 мая 1917 года по случаю первой свободной демонстрации, начавшейся с этой площади, в площадь Свободы. Перед началом демонстрации на площади Свободы выступали Мажит Гафури, Петр Иванович Зенцов, М.А. Плотников, Л.М.Тарасов.</p>";


var message5="<section><div><a class='example-image-link' href='images/06.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-06.jpg' alt='image-1' /></a><h3>Нефтяная вышка 'Бабушка' – первооткрывательница Башкирской нефти</h3><h4>Расположена на юго-западной окраине г. Ишимбай</h4></div></section><p align=justify>Поисковые партии треста 'Востокнефть', начиная с 1929 г., проводили геологические обследования около деревни Ишимбаево. Полученные данные позволили А.А. Блохину, ученику и последователю академика И.М. Губкина, внести предложения о переходе к бурению. Бурение началось в марте 1931 г. Были заложены четыре глубокие структурно-разведочные скважины. 16 мая 1932 г. в 11 часов 30 минут из скважины № 702 вблизи деревни Ишимбаево с глубины 680 метров ударил первый фонтан промышленной башкирской нефти. Высота нефтяного фонтана достигла 36 метров. Скважина дала 7 выбросов с дебитом более 20 тонн нефти в сутки.</p><p align=justify>Скважину № 702 пробурила бригада мастера М.И. Коровина. Так было положено начало 'Второму Баку' – новой топливно-энергетической базе Советского государства. Сбылись пророческие слова И.М. Губкина о наличии запасов промышленной нефти между Волгой и Уралом. В 1940 г. на карте республики появился город Ишимбай.</p><p align=justify>Скважина № 702 получила название 'Бабушка', ибо от нее начинается родословная многих сотен скважин 'Второго Баку'. На месте скважины - 'первооткрывательницы' башкирской нефти - в 1967 г. создан мемориальный комплекс 'Вышка -бабушка'. Он расположен к юго-западу от города в районе нефтяных месторождений, вблизи от дороги, соединяющей город Ишимбай с нефтеперерабатывающим заводом. В мемориал входит сама нефтяная вышка - деревянные конструкции буровой вышки № 702 при создании комплекса заменили на металлические, памятная стена из бетона длиной 8 м., высотой 5 м., шириной 0,4 м. На ней чеканка по металлу: вереница светлых нефтяных вышек, шагающих вдаль. Фигура женщины-башкирки, простирающей руки в сторону 'Вышки-бабушки'. И на квадратном поле слева от чеканки, надпись: '16.05.1932 г. скважина 702 положила начало 'Второго Баку' (буквы из металла). На оборотной стороне стелы – индустриальный пейзаж из фигуры рабочих-нефтяников. Площадь вокруг 'Вышки-бабушки' заасфальтирована.</p><p align=justify>12 мая 1982 г. в мемориал включена стела из серого гранита высотой 2,5 м., шириной 1,25 м. На стеле надпись 'Слава ветеранам труда' и перечень первооткрывателей нефти - разведчиков недр из 87 фамилий. Таким образом, объект культурного наследия представляет из себя памятник истории и представляет из себя мемориал, увековечивающий трудовой подвиг разведчиков недр, открывших месторождения первой промышленной нефти в Башкирии.</p>";

var message6="<section><div><a class='example-image-link' href='images/10.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-10.jpg' alt='image-1' /></a><h3>Гостиница 'Метрополь'</h3><h4>г. Уфа, ул. Ленина, 10</h4></div></section><p align=justify>Здание гостиницы «Метрополь» было построено в 1890-е гг. Объект представляет из себя двухэтажное, кирпичное здание, которое выходит на улицу Ленина. Здание имеет две входных группы. Оформление главного входа состоит из большого ажурного балкона и фронтона оригинального начертания в верхней части стены. Фасады решены в традициях купеческих особняков с применением декоративного убранства, выполненного из фигурного кирпича. Автор проекта неизвестен, но можно сказать, что здание построено в традициях купеческой архитектуры конца 19 - начала 20 века. </p><p align=justify>Первоначально в здании располагалась открытая ресторатором Кляузниковым в июле 1899 года «Большая сибирская гостиница». В 1900 году в здании разместилась гостиница «Метрополь».</p><p align=justify>Следующей вехой истории здания является проведение в нем 2 марта 1917 г. первого легального собрания социал-демократов. Собрание образовало временный Уфимский комитет объединенной (общий с меньшевиками) организации РСДРП. В него вошло 13 человек, в том числе 9 большевиков и 4 меньшевиков. В состав президиума комитета были избраны большевики А. Д. Цюрупа, Н. П. Брюханов, А. И. Свидерский, М. И. Родионов и меньшевик И. А. Ахтямов, казначеем А. Д. Цюрупа. Позднее, 21 марта, в состав комитета были введены еще два большевика – В. П. Арцыбушев и А. А. Юрьев. С 19 марта комитет начал издавать свой печатный орган – газету «Вперед!»</p><p align=justify>Уфимский комитет РСДРП взял на себя функции губернского партийного центра. Организационная комиссия, председателем которой был избран А. Д. Цюрупа, оказала большую помощь в восстановлении и создании новых партийных организаций на местах.</p><p align=justify>В 1953 г. на здании установлена мемориальная доска, отлитая из металла, буквы текста выпуклые. Текст: «Здесь 13- 20 марта 1917 г. проводилось организационное собрание социал- демократов и был создан Уфимский комитет РСДРП». (Даты собрания указаны неправильно). Доска изготовлена по проекту архитектора- художника Шалашова В. Е. </p><p align=justify>Таким образом, объект представляет ценность как с точки зрения архитектуры, так и истории – установления советской власти в Республике Башкортостан.</p><p align=justify>P.S. Фото группы «Старая Уфа. История города в фото». Сделано до 1900 года, до переезда «Большой Сибирской» гостиницы на улицу Успенскую (ныне ул. Коммунистическая).</p>";

var message7="<section><div><a class='example-image-link' href='images/09.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-09.jpg' alt=''/></a><a class='example-image-link' href='images/10.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-10.jpg' alt='' /></a><a class='example-image-link' href='images/82.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-82.jpg' alt='' /></a><h3>Ряды торговые (Гостиный двор). 1864г.</h3><h4>Верхнеторговая пл., 1</h4></div></section><p align=justify>Гостиный двор – торговое помещение на Руси, в котором в 13-17 веках останавливались иноземные купцы (гости). В 18 веке в связи с развитием внутреннего рынка Гостиные дворы изменили свое первоначальное назначение, хотя само название привилось и сохранилось до наших дней. В них стало вести торговлю местное купечество. </p><p align=justify>В ”Отечественной истории с древнейших времен до 1917 года” отмечается, что ещё в 1750-1760 гг. лишь в 19 российских городах, что составляло 6 % от их общего числа, на­ходились Гостиные дворы или Торговые ряды со специализированной продажей товаров. Среди них была и Уфа.</p><p align=justify>Но 23 мая 1759 года один из часто бушевавших в городе пожаров нанёс непоправимое: он уничтожил располагавшиеся на Троицкой (позже Первомайской) площади Уфимский Кремль и административный центр города, а вместе с ним и Торговые ряды, примыкавшие к кремлёвской стене с севера. Бойкая торговля на этом месте шла до тех пор, пока 23 июня 1799 года “… был силь­ный пожар, отчего сгорел весь Гостиный двор, бывший губернаторский дом, выход вин­ный, трактир и сверх того слишком 20 дворов обывателей; отчего сие случилось – неиз­вестно, полагают: был поджог, ибо сначала загорелись лавки”.</p><p align=justify>После этого городские вла­сти вынуждены были искать для торговцев другое место. В соответствии с генераль­ным планом развития Уфы, составленным петербургским архитектором В.И. Гесте, в цен­т­­ре новой части города по проекту А.И. Мельникова в 1820-х годах началось строитель­ство нового, в отличие от прежнего – каменного Гостиного двора. Денег в городской казне не хватало, купцы не очень охотно помогали своими средствами, поэтому, стройка затя­нулась на долгие годы, и только в 1837 году  в новом Гостином дворе началась торговля, хотя здание достраивалось ещё 30 лет.</p><p align=justify>Торговые ряды, занимая центральное место большой площади, которая до сих пор на­зывается Верхне-Торговой, всегда были окружены рядом ларьков, лавок и магазинов. Зда­­ние, построенное в виде прямоугольника в стиле губернского классицизма, имело в средине открытое пространство, что позволяло вести продажу как внутри, так и снаружи. Магазины каменной части с внешней стороны окружены светлой галереей, перекрытие которой лежит на кирпичных арках и тол­стых столбах. Для ведения торговли Гостиный двор имел 56 наружных и столько же внутренних мест, причём лучшие из них принадлежали самым богатым купцам, извест­ным в городе людям. Среди них был и отец будущего художника Василий Иванович Нес­теров. Предписанием оренбургского генерал-губернатора 1858 года торговые лавки за­креплялись навечно в потомственное пользование за небольшую единовременную плату.</p><p align=justify>Летом 1886 года в честь 300-летия основания Уфы и в память Императора Алек­сандра II Освободителя на площади рядом с Гостиным двором (по оси Большой Казанской улицы) на взносы Уфимской Городской Думы и купцов Н.К.Блохина, К.И.Газе, С.М.Ларионова и других была заложена часовня во имя небеснаго покровителя убиеннаго Императора – великого князя Александра Невскаго. К сожалению, часовня в советское время была уничтожена, но до сих пор не восстановлена, несмотря на неоднократные обращения общественности Уфы к руководству республики и города.</p><p align=justify>В 1941 г. архитектором Д.И.Сметанниковым Гостиный Двор был перепро­ектирован под хлопчатобумажный комбинат, а в 1980-х гг., после переезда на новое место, здание ста­ло хиреть и потихоньку разваливаться.</p><p align=justify>К сожалению, эта история не закончилась хорошо, несмотря на все патриотические субботники и призывы, Гостиному двору дали погибнуть. Под видом реставрации он был снесён до основания (за исключением юго-западного угла). На его месте выстроили приблизительную копию разрушенного, несколько помпезную и парадную.</p><p align=justify>Автор текста <b>Владимир  Буравцов</b><p align=justify><b>История возникновения данного объекта восходит к периоду застройки Верхнеторговой площади, осуществленной в соответствии с</b>  генераль­ным планом развития Уфы, составленным петербургским архитектором В.И. Гесте. Архитектором А.И. Мельниковым разрабатывается проект здания Гостиного двора. Его реализация началась в 1820-е годы. Денег на строительство не хватало и оно затянулось вплоть до 1837 года, когда здание было введено в эксплуатацию и в нем началась торговля. Заметим также, что здание не было окончательно построено и достраивалось еще в течение 30 лет.</p><p align=justify>Здание использовалось по прямому назначению вплоть до 1941 года, когда архитектором Д.И.Сметанниковым был составлен проект перепроектирования Гостиного Двора под хлопчатобумажный комбинат. С этого времени и вплоть до 1980-х годов оно используется как промышленное. </p><p align=justify>После переезда комбината здание пришло в упадок и постепенно разрушалось до  середины 1990-х годов, когда была проведена его реставрация и реконструкция. На сегодняшний день в здании расположены торговые и развлекательные заведения, а также организации общественного питания.</p>";

var message8="<section><div><a class='example-image-link' href='images/11.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-11.jpg' alt='image-1' /></a><h3>Дворец культуры им.С.Орджоникидзе. 1952-1955гг.</h3><h4>Уфа, ул. Первомайская 14</h4></div></section><p align=justify>Дворец культуры им. С. Орджоникидзе был построен по заказу Ново-Уфимского нефтеперерабатывающего завода Министерства нефтяной промышленности СССР. Проект Дворца культуры разработан московской архитектурно-планировочной мастерской им. академика архитектуры В.А. Веснина (руководитель мастерской А.А.Веснин) в июне 1950 года. Авторами проекта являются архитекторы Н.П. Шабаров и М.М. Токмак. Строительства Дворца начато 12 августа 1952 года и выполнялось строительно-монтажным управлением №2 треста МСПИП. Автором проекта общестроительных работ является Любарский. В осуществлении строительства Дворца активное участие приняли рабочие и служащие нефтеперерабатывающего завода и молодежь города. 29 декабря 1955 года государственная комиссия подписала акт о вводе в эксплуатацию здания Дворца. По случаю сдачи в эксплуатацию во Дворце состоялось торжественное собрание строителей совместно с рабочими и служащими завода.</p>";



var message10="<section><div><a class='example-image-link' href='images/14.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-14.jpg' alt='image-1' /></a><h3>Дом, в котором в детские годы жил писатель С.Т. Аксаков. 1795-1799 гг.</h3><h4>г. Уфа, ул. Зайнуллы Расулева, 4</h4></div></section><p align=justify>Мемориальный Дом-музей С.Т. Аксакова, представляющий собой образец деревянной архитектуры конца XVIII века, располагается в живописном месте старого города на берегу р. Белой. Дом построен из уральской лиственницы. До настоящего времени сохранилось анфиладное построение комнат. Здесь с 1795 по 1797 годы проживала семья писателя. До открытия музея в нем размещалась библиотека профсоюза работников просвещения.</p><p align=justify>С конца 1980-х годов началась реставрация, которая проходила под контролем автора архитектурного реставрационного проекта З.М. Хатмуллиной.</p><p align=justify>Уникальная обстановка и атмосфера Мемориального Дома-музея является подтверждением того особого положения, которое он занимает среди других 'аксаковских мест', неразрывно связанных с именем замечательного русского писателя XIX века Сергея Тимофеевича Аксакова.</p>";

var message11="<section><div><a class='example-image-link' href='images/15.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-15.jpg' alt=''/></a><a class='example-image-link' href='images/16.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-16.jpg' alt='' /></a><h3>Дом губернатора, 1838-1852 гг.</h3><h4>г. Уфа, ул. Тукаева, 23 (б. Воскресенская)</h4></div></section><p align=justify>В 1708 году Петр I ввёл должность губернатора в качестве главы административной, судебной и военной власти губернии. Наставление от 21 апреля 1764 года характеризует губернатора как главу и хозяина губернии. Употреблялся также термин начальник губернии.</p><p align=justify>До 1782 года Уфа находилась в ведении казанских губернаторов. C появлением наместничества, последовавшего после назначения генерал-поручика Ивана Варфоломеевича Якоби, возник титул Уфимского генерал-губернатора. Назначение наместничества охарактеризовалось строительством наместнического и Губернаторского домов. Если дом наместника был построен на месте нынешнего Дома Республики, то губернаторский возвели на Троицкой площади у старого Смоленского собора, т.е. на площади нынешнего Монумента дружбы. Первый дом губернатора был деревянными, он сгорел в 1789 году.</p><p align=justify>В 1796 году губернское управление «по велению Государя Императора Павла I» перевели в Оренбург, однако, вскоре статус губернского города Уфе вернули: в 1802 году здесь обосновался гражданский губернатор. Военный же вплоть до 1865 года находился в Оренбурге.</p><p align=justify>О других губернских домах известно совсем мало. Известно только, что при пожаре 12 мая 1816 года в числе прочих сгорел «…старинный дом вице-губернатора», а Валентин Новиков в книге «Сборник материалов для истории уфимского дворянства» пишет, что во время пребывания императора Александра I в Уфе из Смоленского собора Государь отправился в дом губернатора Нелидова.</p><p align=justify>Дом на углу нынешних улиц Советской и Тукаева (Губернаторской и Воскресенской) принадлежал в начале позапрошлого века некоей госпоже Жуковской. Проект здания выполнен по классическим образцам, вероятнее всего, А. Захарова или В. Гесте архитектором Гопиусом. В проекте использованы традиционные формы классицизма – центральный портик с колоннами ионического ордера. А планировка относится, скорее, к жилому дому: в бельэтаже находилась гостиная, кабинет и зал, в антресолях была спальня. Кухня, прачечная и подсобные помещения размещались в полуподвальной части здания, которая из-за рельефа местности в восточной части становится цокольной.</p><p align=justify>Здание долго стояло без крыши, и в 1859 году было приобретено казной, окончательно было достроено ещё через несколько лет. Первым «хозяином» дома стал гражданский губернатор Оренбургской губернии (с мая 1865 года – начальник вновь образованной Уфимской губернии) Григорий Аксаков, сын писателя. При нём по причине отсутствия в городе театрального здания в губернаторском доме была устроена сцена с декорациями, ложи и даже гримёрки.</p><p align=justify>Кроме квартиры и канцелярии губернатора в здании, как следует из справочников начала ХХ века, пребывали различные комитеты и общества, в частности, попечительство о детских приютах, статистический и Аксаковский комитеты. Жизнь дома губернатора была поставлена на столичный манер – «завтраки в столовой, вечера у камина, театральные спектакли в зале». В 1904 году в городе установили первые почтовые ящики, один из них под номером 1 стоял у Губернаторского дома.</p><p align=justify>К сожалению, при реконструкции 1990-х были утрачены многие детали интерьеров, парадная лестница, искажена планировка, а колонны портика главного фасада потеряли свои ионические ордеры.</p><p align=justify>В 1917 году, после февральской революции в доме размещался Уфимский Совет рабочих депутатов. 1 мая 1918 года Губернаторская улица переименована в Советскую, а дом стал Домом Советов. Но уже в середине 1920-х годов это здание занимали медицинские учреждения. Позднее – центральная амбулатория, станция скорой помощи, поликлиника. Сейчас в здании располагается министерство здравоохранения РБ.</p></br><p align=justify>Текст взят с сайта «Культурные коды нашего города» (http://www.qr-ufa.info/about/). Дата обращения 10.11.2016г.</p>";


var message12="<section><div><a class='example-image-link' href='images/17.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-17.jpg' alt=''/></a><a class='example-image-link' href='images/18.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-18.jpg' alt='' /></a><h3>Дом жилой Нагарева. 1901 год</h3><h4>г.Уфа, ул. Пушкина 104</h4></div></section><p align=justify>В конце XIX и начале XX вв. в Уфе отмечается интенсивное строительство купеческих особняков, одним из которых является кирпичный особняк купца-миллионера Нагарева, - самый большой особняк Уфы того периода. Строительство осуществляли местные подрядные организации по проекту неизвестного автора. После революции в здании размещалось музыкальное училище, в дальнейшем вплоть до 1980-х годов здесь размещался городской родильный дом №1. В настоящее время в здании располагается Средний специальный музыкальный колледж.</p><p align=justify>Здание сохранило свой первоначальный вид. Оно представляет интерес как памятник архитектуры периода конца XIX – начала ХХ веков.</p>";

var message13="<section><div><a class='example-image-link' href='images/20.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-20.jpg' alt='image-1' /></a><h3>Дом жилой Чижова</h3><h4>г. Уфа, ул. Октябрьской революции, 10а</h4></div></section><p align=justify>В 1890-е годы семейству лесопромышленника Фёдора Чижова принадлежала третья часть кирпичных домов Уфы. Основные его домовладения были сосредоточены по улице Большой Казанской (Октябрьской революции), представлявшей уже тогда единый историко-архитектурный ансамбль.</p><p align=justify>Потомственного почётного гражданина Уфы, купца I-й гильдии Чижова (ок.1830-1900) за несметные богатства называли «уфимским Крезом» в память известного лидийского царя. К 1900 году его состояние оценивалось почти в 67 тысяч рублей, кроме того, капитал в 21 тысячу числился за его супругой. Около 1890 года Чижов пожертвовал свою усадьбу по улице Телеграфной (Цюрупы) городу под больницу на 30 коек, которая стала первым в Уфе крупным лечебным заведением, ведь земская больница (нынешняя республиканская) была тогда ещё весьма скромна и размерами, и возможностями.</p><p align=justify>В историю города Чижов вошёл прежде всего как щедрый благотворитель, без его пожертвований не обходилось, пожалуй, строительство ни одного заметного общественного здания или храма в городе. В 1887 – 1890 гг. он был городским головой.</p><p align=justify>Главный из всех принадлежавших Чижову домов, в котором жил сам хозяин, – кирпичный, двухэтажный, с угловыми башнями и балконными решётками, в которые вплетены буквы Ф и Ч, – построен в стиле русской эклектики в конце 1880-х годов. Но, судя по ранним фотографиям дошедший до нашего времени вид он получил только в самом конце ХIХ века. В советское время в нём располагались райком, жильё, до начала 1990-х – краеведческий музей. Дом неоднократно реставрировался. Теперь его занимает Французский зал Национальной библиотеки.</p></br><p align=right>Текст взят с сайта «Культурные коды нашего города» (http://www.qr-ufa.info/about/). Дата обращения 10.11.2016г.</p>";

var message14="<section><div><a class='example-image-link' href='images/21.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-21.jpg' alt=''/></a><a class='example-image-link' href='images/22.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-22.jpg' alt='' /></a><a class='example-image-link' href='images/23.jpg' data-lightbox='example-set' data-title='Следующее изображение в наборе предварительно загружено'><img class='example-image' src='images/thumb-23.jpg' alt='' /></a><h3>Дом Костерина. 1912г., 1919г.</h3><h4>г. Уфа, ул. Пушкина, 86</h4></div></section><p align=justify>В начале XX века, в связи с возрастанием роли Уфы как административного и торгового центра Южного Урала, в ней активизируется строительство торговых учреждений и домов для заезжих купцов. Среди построек этого периода заслуживает особого внимания здание гостиницы, возведенное в 1912 году по заказу местного купца Костерина. Автора проекта установить не удалось.</p><p align=justify>Здание имеет историческую ценность: после освобождения Уфы от колчаковских войск в нем в период с 9 по 25 июня 1919 года размещается политотдел Чапаевской дивизии, возглавляемый А.Д. Фурмановым. Память об этом событии увековечена мемориальной доской, размещенной на фасаде здания.</p><p align=justify>В течение после 1917 года и вплоть до конца ХХ века в здании располагались различные государственные учреждения. На сегодняшний день пользователем здания является Башкирская таможня.</p>";

var message15="<section><div><a class='example-image-link' href='images/24.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-24.jpg' alt='image-1' /></a><h3>Дом народный С.Т. Аксакова. 1909-1914 гг., 1920-е гг.</h3><h4>г. Уфа, Ленина, 5/1</h4></div></section><p align=justify>Первые Народные дома – просветительские учреждения клубного типа – появились в России во второй половине 80-х годов 19-го века и предназначались “…преимущественно для рабочих и ремесленников и ставили своей задачей отвлечь их от политической борьбы”.</p><p align=justify>29 июля 1903 года на собрании Уфимской городской думы Городской голова предложил на обсуждение доклад Городской управы об отводе места под застройку Народного дома, в котором выносились на обсуждение 3 варианта: на Николаевской, Троицкой площадях или за Иоанно-Предтеченской церковью. 28 октября 1903 года Городская дума высказалась: “для  постройки Народного дома выделить не Николаевскую площадь (район улиц Коммунистической и Зенцова), а Никольскую (район улиц Пушкина и Гафури)”. Но прошло еще 5 лет, когда городские власти вернулись к проекту строительства Народного дома.</p><p align=justify>Невозможно определить ни автора идеи, ни точного времени, когда пошли разговоры, но 30 октября 1908 года в зале Дворянского собрания (ныне Академия искусств) состоялось совещание с участием всех слоев населения, которое вынесло решение (оно было единодушным!): построить в Уфе на добровольные пожертвования Аксаковский народный дом. Несколько позднее, 1 декабря 1908 года, губернатор Александр Степанович Ключарев на  очередном губернском собрании сказал свое слово в поддержку предложения об увековечении памяти писателя Сергея Тимофеевича Аксакова, уроженца Уфимской губернии, “постройкой в Уфе Народного дома его имени”.</p><p align=justify>С целью получения “возможно художественного проекта” созданным комитетом по увековечению памяти писателя был объявлен конкурс на лучший проект и предложен Императорскому обществу архитекторов, как ”компетентному в этом деле учреждению”. В результате обсуждений были премированы три проекта, но ни один из них “ввиду совершенного несоответствия их прямому назначению сооружаемого здания, так и местным условиям” не приняли. Разработку нового решения поручили “местным силам”, в результате чего был принят проект, составленный по чертежам и рисункам председателя комитета – г. губернатора А. С. Ключарева и губернского инженера Рудавского. Интерьер здания выполнил архитектор И.Бондаренко (кстати, с его именем связана история создания Башкирского художественного музея).</p><p align=justify>Под постройку Аксаковского дома у Уфимского городского общественного управления  было “испрошено” самое лучшее в городе место – на углу Центральной (Ленина) и Пушкинской улиц. Торжественное освящение этого места состоялось 30 апреля 1909 года – в день пятидесятилетия смерти писателя.</p><p align=justify>После заупокойной литургии торжественной панихиды, совершенной в Воскресенском Кафедральном соборе (на месте Башкирского академического театра драмы) преосвященным Нафанаилом, епископом Уфимским и Мензелинским, был совершен крестный ход к назначенному для освящения месту.</p><p align=justify>Вечером того же дня в Летнем театре в саду Виденеева (Аксакова) состоялся литературно-музыкальный вечер. Сбор с этого концерта пошел “на усиление капитала” для постройки Аксаковского дома. В первые же месяцы после объявления сборов со всей России была собрана сумма, позволившая начать строительство здания. Иногда этот почти насильственный со всех сословий общества сбор “копеечки” приводил к курьезным случаям. Башкиры, приезжавшие в город на базар и попавшие под одну гребенку с богатыми купцами, доставая из кисетов пятаки, спрашивали: “Какой- такой Аксак [С.Т. Аксаков-В.Б.] - давай ясак ?”. </p><p align=justify>Закладка Народного дома была торжественно совершена 14 сентября 1909 года: “…в приготовленное углубление положили пергаменты с соответствующими надписями, заключенный в медный цилиндр, накрытый затем камнем и залитый цементом ”.</p><p align=justify>Аксаковский Народный дом, по замыслу авторов проекта, должен был стать самым большим зданием города. В нем предполагалось разместить залы:  театральный и для чтения лекций, библиотеку-читальню, музей с тремя отделениями – этнографическим, историческим и географическим, а также аксаковский музей с собранными в нем предметами, имеющими отношение к С. Аксакову. Кроме того, в здании Народного дома предполагалось разместить и картинную галерею другого знаменитого  нашего земляка Михаила Васильевича Нестерова.</p><p align=justify>Когда было закончено строительство театральной части здания, ее на выгодных условиях сдали купцу Каримову, который открыл кинотеатр “Юлдуз”. В 1914 году после начала Первой мировой войны в Народном доме был устроен госпиталь. Уфимская городская библиотека, получившая название Аксаковской и размещавшаяся в здании Городской думы(угол современных улиц Коммунистической и Ленина), переехала в Народный дом. Достроить его помешали войны: сначала - первая мировая, затем – гражданская.</p><p align=justify>В конце 1919 года после ремонта, бывший Народный дом был открыт, на одной и той же его сцене “по очереди играли драматическая и оперная труппы”. <p align=justify>Первые спектакли были организованы для красноармейцев  Чапаевской дивизии. После освобождения Уфы в Аксаковском доме (по повести Д. Фурманова “Чапаев”) работники политотдела 25 дивизии устраивали спектакли и концерты для красноармейцев. На одном из них присутствовал сам комдив, раненный в голову с самолета белых у села Красный Яр и перенесший тяжелую операцию по извлечению пули. В этом же здании днем 2 декабря 1923  года М.И. Калинин выступил перед делегатами 4 Всебашкирского съезда Советов с обширным докладом. Здесь же находился и театр кукол. Подаренная городу М. Нестеровым коллекция картин в октябре 1920 года была размещена в особняке Лаптева на Гоголевской улице, где находится и до сих пор в фондах Башкирского художественного музея.</p><p align=justify>Достраивалось здание в1928 -35 годах. Народный дом в разные годы назывался Дворцом Труда и Искусства, Домом культуры, а с 1938 года – Башкирским государственным театром оперы и балета.</p><p align=justify>Автор текста <b>Владимир Буравцов</b></p>";

var message16="<section><div><a class='example-image-link' href='images/25.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-25.jpg' alt=''/></a><a class='example-image-link' href='images/26.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-26.jpg' alt='' /></a><a class='example-image-link' href='images/27.jpg' data-lightbox='example-set' data-title='Следующее изображение в наборе предварительно загружено'><img class='example-image' src='images/thumb-27.jpg' alt='' /></a><h3>Дом Скрипова, Кон. 1890-х гг.</h3><h4>г. Уфа, Ленина, 20</h4></div></section><p align=justify>Исторически микрорайон примыкал к Верхнеторговой площади, сложившей его историко-планировочную структуру. Рассматриваемый квартал расположен в самом сердце южной исторической части города Уфы. Застройка этого района города происходила в первой половине XIX века.</p><p align=justify>Согласно генеральному плану развития Уфы, разработанному в 1803-19 гг. петербургским градостроителем архитектором <b>В.И. Гесте</b> и уфимским губернским инженером <b>В.К. Сметаниным</b>, формировалась застройка г. Уфы на протяжении всего XIX века. Территория исторической центральной зоны города, застроенная в границах регулярного генплана, имеет прямоугольно-решетчатую форму планировочной структуры.</p><p align=justify>Квартал, в коем расположена Усадьба Скриповых, ограничен улицами: <b>Казанской</b> (носившей позже имя Большой Казанской, с 1920-х гг. – ул. им. Октябрьской революции) с северной стороны, <b>Центральной</b> (Ленина) с западной, <b>Губернаторской</b> (Советской) с востока и <b>Пушкинской</b> (Пушкина) с южной стороны. Но ориентация по сторонам света здесь весьма условна, скорее всего, применимы термины: «северо-запад», «юго-восток». Улицы Казанская и Пушкинская, Центральная и Губернаторская изначально попарно параллельны. Эти улицы являются ценнейшими составными элементами старинной городской планировки, и требуют возвращения им исторических названий.</p><p align=justify>За отсутствием архивов, сведений о первоначальных (с 1820-х гг.) владельцах данного городского усадебного места не обнаружено, о людях, живших здесь, и как выглядели первые здания, мы, вероятно, никогда не узнаем. Посему первые точные имена горожан, живших на этом месте, мы можем сообщить лишь более чем через полвека после начала здесь их поселения. По сведениям Справочной книжки Уфимской губернии 1883 г. с картой города, составленной из данных второй городской однодневной переписи населения, произошедшей 17 июня 1879 года, сей квартал I-й городской части, носит № 59. В 1879 году данное усадебное место принадлежит <b>Нефедо­вой Людмиле</b>.</p><p align=justify>Спустя около 15 лет хозяин поменялся. Все три нынешних каменных дома усадьбы (доходное, жилое и хозяйственное) построены известным уфимским купцом, гласным Городской Думы <b>Александром Алексеевичем Скриповым</b> около 1898 года, о чём ясно говорится в ходе прений на заседаниях Городской Думы. Всероссийская перепись населения 1897 г. подтолкнула организовывание нормальной статистической работы в государстве, и в 1903 г. в Уфе была введена уличная нумерация городских усадеб, то есть счёт зданий по улицам стал вестись не по домам, а по домовладениям (усадьбам). С северной стороны по Центральной улице к усадьбе Скриповых примкнула усадьба крупного уфимского купца-промышленника Поносова, с юга – усадьба старинного дворянского семейства Суйковских-Штехер. В Справочных книгах г. Уфы за 1904, 1908, 1911 годы (и ранее 1904 и после 1911 гг.) принадлежность усадьбы под тогдашним № 18 по ул. Центральной неизменна – во владении того же А.А. Скри­пова, который служил в те годы столоначальником Городского Поли­цейского управления, располагавшегося в здании Главной Полиции (ул. Большая Казанская,14).</p><p align=justify>Дом Скрипова выходит на красную линию нечётной стороны улицы Центральной (Ленина) и тянется вдоль неё на 38 м. Выполнено в «кирпичном стиле»; в советское время лицевой кирпич был покрыт слоем грязной краски, которая была счищена во время пескоструения здания в середине 1980-х гг. (9) Здание 2-этажное (со двора есть 3-й полуэтаж), имеет проездную арку во двор. В арке поверху тянутся вол­нистые сводчатые потолки с тяговыми филёнками. Дворовой (восточный) фасад здания-памятника сохранил первозданную штукатурку, кирпичный декор в этой части в основном повторен с главного фасада.</p><p align=justify>Почти одновременно на соседнем участке (с северной стороны) в стиль Скриповскому дому с плотным примыканием зданий друг ко другу строится 3-этажный <b>доходный дом купца В.Е. Поносова</b>, более крупный размерами и одиночный на усадьбе. Оба лицевых здания по красной линии улицы Центральной были выполнены также в модном тогда 'кирпичном стиле', что составило своеобразный архитектурный комплекс домов <b>Скрипова</b> и <b>По­носова</b>.</p><p align=justify>По некоторым сведениям в верхнем этаже дома Скрипова располагались административные помещения; в нижнем же этаже изначально были помещения, сдававшиеся в аренду под магазины, и <b>собственный галантерейно-музыкальный и церковной утвари магазин А.А. Скрипова</b> – известная в губернской Уфе продажа музыкальных инструмен­тов, грампластинок, торговля оружием, галантерея, магазин церковной утвари.</p><p align=justify>В годы гражданской войны в зданиях, кроме жилья, размещались отделы различных ведомств, отдел народного образования Уфимской гу­бернии, финотдел, правление полевого контроля штаба 5-й армии РККА. После утверждения советской власти в 1919-23 гг. в городе прошла массовая муниципализация зданий, принадлежавших крупным и средним домовладельцам. По данным о муниципализации домов в Уфе между 1919 и 1923 гг. включительно на усадьбе № 18 (ныне № 20) по ул. Центральной было муниципализировано в пользу Наркомпроса 2 (два) дома по первой категории (наиболее крупные здания в городе с большой доходностью). Нумерация на настоящей восточной стороне Центральной улицы со времени введения нумерации усадеб в Уфе и после 1929 г. изменилась несильно – на 1 единицы, т.е. номеру 18 стал соответствовать № 20 и т.д.</p><p align=justify>Судьба хозяина дома и его семейства и потомков после революции 1917 г. неизвестны. </p><p align=justify>Автор <b>П.В. Егоров</b></p>";

var message17="<section><div><a class='example-image-link' href='images/28.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-28.jpg' alt='image-1' /></a><h3>Дом жилой Смоленцева А.В. 1913 год</h3><h4>г. Уфа, ул. Пушкина, 119</h4></div></section><p align=justify>В 1913 году по улице Пушкина 119/1 подрядчиком Егоровым было выстроено здание по заказу купца Смоленцева. Сохранившийся во дворе деревянный дом под 119/2 этого же хозяина вместе с надворными постройками и главным кирпичным зданием, расположенном по красной линии, свидетельствуют о стремлении заказчика к комплексному решению архитектурно-планировочных задач.</p><p align=justify>Высоким уровнем благоустройства отличалась усадьба: существовал водопровод, туалет с выгребными ямами, дренажная система, котельная, сад.</p>";

var message18="<section><div><a class='example-image-link' href='images/29.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-29.jpg' alt='image-1' /></a><h3>Дом Чижевой (Главный дом усадьбы Чижевой И.А.) (с эркерами)</h3><h4>г. Уфа, ул. Октябрьской Революции, 17. Нач. XX  в. </h4></div></section><p align=justify>Здание выстроено в начале XX века на усадьбе №17 по ул. Большой казанской (ныне ул. Октябрьской Революции), принадлежавшей вдове купца первой гильдии, лесопромышленника, гласного Уфимской Городской Думы Ф.Е. Чижова – И.А. Чижовой.</p><p align=justify>Ф.Е. Чижов владел в Уфе значительной недвижимостью. Его собственность. были здания, протянувшиеся на целый квартал по ул. Большой Казанской (от современной ул. Ленина до ул. Цюрупы). Несколько зданий было расположено и ниже ул. Цюрупы (в том числе и данная усадьба). Большинство из них использовались как доходные дома. Кроме того, Ф.Е. Чижов являлся владельцем имения в селе Миловка под Уфой и виллы в Ницце (Швейцария).</p><p align=justify>И.А. Чижова была второй жена Ф.Е. Чижова, она занимала почетную должность помощницы попечительницы Губернского Попечительства детских Приютов Ведомства Императрицы Марии. Должность попечительницы занимала жена губернатора.</p><p align=justify>На усадьбе были выстроены также: двухэтажный деревянный жилой дом (ныне существующий) и одноэтажная кирпичная баня (снесена в мае 1991г).</p>";

var message19="<section><div><a class='example-image-link' href='images/30.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-30.jpg' alt='image-1' /></a><h3>Дом Штехера, конец XIX века</h3><h4>г. Уфа, Ленина, 18</h4></div></section><p align=justify>Здание построено в конце XIX века Михаилом Штехером из польского рода Штехеров, сосланных в Уфу в 1863 году по делу о польском буржуазно-националистическом движении.</p><p align=justify>Усадьба принадлежала Суйковским и числилась по улице Губернаторской (ныне ул. Советская). Семья Штехеров была очень дружна с Нестеровыми – усадьба родителей великого русского художника граничила с домовладениями Суйковских с конца прошлого века. Об этой дружбе тепло отзывался в своих воспоминаниях «Давние дни» сам М.А. Нестеров.</p><p align=justify>Аптекарь, помощник провизора (затем – провизор) Гилярий Михайлович Штехер женился на дворянке Александре Александровне Суйковской, являвшейся совладелицей завода искусственных минеральных, фруктовых и ягодных вод, который размещался здесь же на усадьбе.</p><p align=justify>Его сын – Геннадий Гиляриевич Штехер (1891-1970) закончил МГУ, занимался научной деятельностью, издал труд «Вырождение и евгеника» и ряд других работ. Он явился одним из основателей Института Народного образования в г. Уфе, предшественника БГПИ и БГУ. Активное участие Г.Г. Штехер принимал в работе по охране природы, создал детскую экскурсионную станцию, преподавал биологию в БГУ.</p><p align=justify>Усадебные постройки Суйковских и дома Нестеровых были снесены в 1950-х гг. при строительстве гостиницы «Агидель». В 1968 году в доме Штехеров разместилась детская музыкальная школа №1. В настоящее время в здании располагается Детская музыкальная школа № 1 им. Наримана Сабитова</p>";

var message20="<section><div><a class='example-image-link' href='images/31.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-31.jpg' alt='image-1' /></a><h3>Семинария духовная (Здание сельскохозяйственного института, Здание быв. с/х института)</h3><h4>г. Уфа, ул. Карла Маркса, 3</h4></div></section><p align=justify>Находилась по улице Александровской (ныне – Карла Маркса). Семинария была открыта 26 сентября 1800 года. Первым ректором был настоятель Успенского мужского монастыря архимандрит Лаврентий.</p><p align=justify>В 1807 году открыты классы славяно-греко-латинского церковного красноречия, медицины и рисования, в 1808 – французского и немецкого языков. В 1818 году вместе с другими семинариями Казанского учебного округа Уфимская духовная семинария была преобразована: вместо 6 классов в семинарии было сделано 3 класса, или отделения (высшее, среднее и низшее), с двухгодичным курсом в каждом отделении, а из 3-х низших классов семинарии были образованы духовные училища – приходское и уездное, с подразделением того и другого на 2 класса. Ученики, окончившие курс приходского училища, поступали в уездное, а по окончании его – в семинарию.</p><p align=justify>В 1840 году Уфимская семинария была преобразована вторично, курс был значительно расширен. Преподавались предметы: богословие догматическое, нравоучительное и пастырское; учение о вероисповеданиях и расколе, священное писание, герменевтика, православное исповедание, патристика, библейская история, история христианской церкви (общая и русская); общая и русская гражданская история, естественная история, археология, церковно-каноническое право, учение о богослужебных книгах, пасхалия, логика, психология, риторика, поэзия, физика, медицина, сельское хозяйство, алгебра, геометрия, землемерие, еврейский, греческий, латинский, немецкий, французский, татарский и чувашский языки. В училище преподавались: катехизис, церковный устав, русская и славянская грамматика, география, арифметика, чистописание и церковное пение.</p><p align=justify>В третий раз семинария преобразована (по уставу 1897г.) в 1873 году, когда из 3 отделений сделали 6 классов (по 2 из каждого отделения): 4 – с общеобразовательным курсом и 2 специально богословских. В четвертый раз семинария была преобразована (по уставу 1884г.) в 1884/85 году.</p><p align=justify>Первоначально семинария помещалась в одном здании с Консисторией, но в 1806 году, в полночь с 5 на 6 марта, здание это сгорело. Для временного помещения семинарии в Архиерейской слободе было выстроено  2 дома. Новое каменное здание семинарии было выстроено по плану архитектора Трофимова бирским купцом Юдиным за 3 года. В 1828 году воспитанники семинарии и училищ заняли новое здание. В 1829 году на средства казны при семинарии построен больничный флигель, к которому в 1849 и 1850 годах сделаны пристрои. В 1895 году был обновлен пристрой к семинарскому корпусу с западной стороны.</p><p align=justify>В 1843 году по инициативе ректора Казанской духовной академии архимандрита Иоанна в семинарии устроили церковь во имя Святого Иоанна Златоустого. Освящение было совершено 11 ноября 1844 года. В 1892 году в семинарской церкви был поставлен новый иконостас на средства уфимского купца и мецената  Ф.Е. Чижова. Повторно церковь была освящена 22 марта 1892 года.</p><p align=justify>В 1912 году семинария преобразована в четырехклассную, духовное училище стало шестиклассным. Кроме ректора и инспектора в семинарии были введены еще должности 3-х воспитателей в священническом сане и 1 помощник воспитателя.</p><p align=justify>В апреле 1912 года при семинарии был открыт Церковно-археологический  комитет по охране и регистрации церковных древностей Уфимской епархии.</p>";

var message21="<section><div><a class='example-image-link' href='images/75.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-75.jpg' alt=''/></a><a class='example-image-link' href='images/76.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-76.jpg' alt='' /></a><h3>Здание заводоуправления Белорецкого металлургического завода</h3><h4>Республика Башкортостан, Белорецкий район, г. Белорецк, ул. Блюхера, 1</h4></div></section><p align=justify>Белорецкий чугуноплавильный и железоделательный завод основан симбирскими купцами И.Б. Твердышевым и И.С. Мясниковым в верховьях реки Белой на купленной у башкир земле. Получив 10 мая 1759 разрешение Берг-коллегии на строительство нового завода, Твердышев и Мясников первоначально предполагали построить доменный и передельный завод на реке Тирлян, а на реке Белой — лесопильную мельницу, но убедившись, что маловодная «речка Тирлян... довольного числа молотов... содержать в действии не может», просили разрешить им построить завод на реке Белой. Такое разрешение было дано Берг-коллегией 18 июля 1762 года. Намечалось построить мощный доменный и передельный завод с 14 молотами.</p><p align=justify>Летом 1763 года началось строительство плотины и производственных зданий и других сооружений. Строили плотину под руководством двух мастеров: Губина и Оглоблина, переселенцев из Орловской губернии. Когда закладывали плотинные стояки, под них клали серебряные монеты. Во время строительства Белорецкого завода использовалось оборудование ранее построенного Тирлянского. Его перевозили и устанавливали под руководством мастеров Урцева и Полуэктова, выходцев из Пензенской губернии.</p><p align=justify>Большая плотина образовала водоём почти в четыре квадратных версты. От пруда к будущему заводу прорыли глубокий канал. Вода должна была течь по ларям, падать на перья деревянных колёс, окованных железом, и вращать валы механизмов. Для отправки продукции по воде на рынки сбыта устроили верфь, а для поделки барок - пильную мельницу. А на болотистом месте правого берега реки очищали площадку под землю. Землю вынимали до тех пор, пока не показался грунт. Топь заваливали камнем. В намеченных местах для заводских стен забивали сваи; между ними укладывали дикий плитняк.</p><p align=justify>Строили одновременно и жилища, и завод. Одними из первых белоречан - строителей завода, были Михаил Галицков, Егор Сулимов, Петр Локоцков... Первым управителем Белорецкого завода был назначен Янов, приказчиком - Сидоров, мастерами на заводе были Перчаткин, Дороднов и Артемьев.</p><p align=justify>9 декабря 1767 года задута доменная печь, на следующий день пущен первый молот. В 1772 году Белорецкий завод имел две доменные печи, размещенные в каменном корпусе. Использовали их по очереди ввиду быстрого прогорания горна.</p><p align=justify>От набегов башкир завод был защищен деревянной оградой — «оплотом».</p><p align=justify>Местоположение завода оказалось очень удачным: он в достатке был обеспечен топливом, рудой, гидравлической энергией, находился у судоходной реки. И.И. Лепехин, посетивший завод в 1770 году, счел его самым обеспеченным водной энергией из всех уральских горных заводов. Уголь и дрова поставлялись из лесной дачи площадью 179 тысяч десятин, курени отстояли от завода от 4 до 20 верст. Руда привозилась из местных рудников за 20 верст и горы Магнитной за 85 верст. Известь находилась в 2 верстах от завода. Готовая продукция отправлялась на Нижегородскую ярмарку по реке Белой непосредственно с заводской площадки, где были устроены пристань и верфь. </p><p align=justify>Серьезным испытанием для завода стало восстание 1773-1775 годов под предводительством Е.И. Пугачева. Только что разбитый под крепостью Татищевой, Е.И. Пугачев, хотел превратить Белорецкий завод в базу для формирования новой армии. После ухода пугачевцев, в июне 1774 года «до основания был выжжен», сгорели водоводный ларь и свинки плотины, уцелели лишь 11 горнов. Восстановление завода происходило очень медленно, в полном масштабе восстановить работы удалось только через три года, а достигнуть производительности, существовавшей накануне восстания Пугачева, завод смог только в 90-х годы XVIII века.</p><p align=justify>В 1783 году, при разделе между наследниками владений Твердышева и Мясникова, завод достался дочери Мясникова, Дарье Ивановне, вышедшей замуж за небогатого офицера линейных войск А.И. Пашкова, и надолго стал центром «пашковской вотчины», вокруг которого сформировался крупный промышленный комплекс.</p><p align=justify>Железо славилось легкой ковкостью в холодном состоянии и высоко ценилось в Средней Азии, куда продавалось через Оренбург и Троицк и далее отправлялось на верблюдах.</p><p align=justify>На рубеже XVIII—XIX веков были осуществлены значительные технические улучшения, перестроены заводские здания.</p><p align=justify>По описанию берг-инспектора П.Е.Томилова (1809 год), земляная плотина заводского пруда, укрепленная деревянными свинками, имела в длину 250 саженей (533,4 метра), в ширину — 12 саженей (25,6 метра), в высоту: от основания — 10 1/4 аршин (7,3 метра), подпор у ларя при «полном скопе воды» в пруду имел 5 аршин (3,5 метра), пруд разливался на 10 верст. В заводе имелись: каменная доменная фабрика с 2 доменными печами, оснащенными цилиндрическими деревянными мехами; каменная литейная; две каменные кричные фабрики с 30 горнами, 20 молотами, катальным и резным станами; каменная плющильная фабрика с плющильным и 2 резными станами; якорная фабрика с 2 горнами; каменная фабрика для приготовления цементной стали; кузница; лесопильная мельница. </p><p align=justify>В дальнейшем плотина заводского пруда была реконструирована: ее протяженность увеличена (по измерениям середины XIX века) до 370 саженей (789,4 метра), ширина в основании — до 13 саженей (27,7 метра), по верху — до 5 саженей (10,7 метра), в высоту — до 3 саженей (6,4 метра). По всей длине земляного вала, для придания прочности, был забит шпунт из лиственничных свай; для предохранения плотины от размыва сильной полноводной реки во время половодий, кроме необычного для уральских заводов вешняка тройной ширина в 22 сажени (46,9 метра), для спуска излишней воды с левой стороны в каменистой горе в обход плотины был проложен отводной канал.</p><p align=justify>В 20-40-х годах XIX века завод переживал полосу застоя и упадка, производительность оставалась на уровне начала века. К концу 1830-х годов завод обветшал: здания фабрик находились «в дурном состоянии», водяные колеса вследствие устарелой конструкции напрасно растрачивали воду, деревянные воздухопроводы пропускали в щели воздух, водяные молоты действовали медленно, металл получался «весьма дурного качества». Владевшие заводом братья Н. и С. Пашковы не имели средств для поддержания и развития производства. Ввиду финансовой несостоятельности братьев Пашковых и «непримиримой ссоры» между ними, завод в 1840 году взят в казенную опеку.</p><p align=justify>В Уфимском архиве хранится «Опись Белорецких гг. Пашковых заводов», принадлежавших «несостоятельным должнiкам» коллежскому советнику Николаю и гвардии ротмистру Сергею Ивановичам Пашковым, внукам Дарьи Ивановны Пашковой, урожденной Мясниковой. Опись была составлена на момент передачи заводов из опеки в конкурсное управление, по состоянию на 1 октября 1866 года. Она содержит подробнейшее описание всего передаваемого имущества, в том числе зданий и сооружений с характеристикой их технического состояния и оценкой стоимости…: «Белорецкий завод с деревней Ломовкой находится при судоходной реке Белой, по которой сплавляет свои металлы для сбыта в Лаишев, на Нижегородскую ярмарку и частью в Оренбург до с. Бугульчан на барках.»</p><p align=justify>По каждому объекту «заводского устройства» дается подробное техническое описание. </p><p align=justify>«Белорецкий завод. Плотина заводского пруда длиной 370, шириной в основании 13, а на поверхности 5 саженей, высотой 3 и сажени. Для «предохранения от размыва водой по всей длине земляного вала устроен шпунт из лиственных свай. Отмечается прочность и безопасность плотины, хотя ниже ее «в правой стороне имеется трясина». С левой стороны плотина примыкает к каменистой горе. Плотина оценена в 28 400 рублей. Вершняга в 13 000 рублей. Две доменные однофурменные печи находятся в одном каменном корпусе, ветхом с деревянной тесовой кровлей, размерами 13 Х 12 саженей, высота 21,5 аршин, шахты домен высотой 18 аршин, выложены «огнепостоянным» кирпичом…»</p><p align=justify>Оживление началось со второй половины 1870-х годов, после перехода в 1874 году завода в руки торгового дома «Вогау и К°», создавшего «Акционерное общество Белорецких чугуноплавильных и железоделательных заводов Пашковых».</p><p align=justify>На рубеже XIX-XX вв. Белорецким заводом руководил Гассельблат Аксель Эмильевич. Перед которым, была поставлена задача модернизации производства в соответствии со шведскими технологиями. </p><p align=justify>В конце 1890-х годов доменный корпус перестроен. Возведено здание заводоуправления. Будущее завода было связано с введением на нем мартеновского производства.</p><p align=justify>К началу XX века Белорецкий завод представлял мощный по тому времени и уральским масштабам металлургический завод. </p><p align=justify>В 1911-1913 годах сооружена узко-колейная железная дорога Белорецк — станция Запрудная, соединившая завод с линией Самаро-Златоустовской железной дороги и общероссийской железнодорожной сетью.</p><p align=justify>В мае 1918 года завод национализирован. 3 декабря 1923 года перед рабочими и крестьянами в здании заводоуправления выступал М.И. Калинин.</p><p align=justify>В 1926 году Белорецкий завод был преобразован в город.</p><p align=justify>В советское время завод стал называться Белорецким металлургическим заводом (комбинатом).</p><p align=justify>В 1964 г. в ходе реконструкции плотины произошло наводнение, размыта часть земляной насыпи. Последствия наводнения были ликвидированы, а плотина отремонтирована.</p><p align=justify>В 2002 году домны и мартены Белорецкого металлургического комбината по экономическим соображениям были выведены из эксплуатации, основой производства Белорецкого металлургического комбината стало сталепроволочно-канатное производство.</p><p align=justify>С 2012 года — организацией управляет Общество с ограниченной ответственностью «Управляющая компания Мечел-Сталь».</p><p align=justify>В июле 2012 года в честь юбилея Белорецка и металлургического комбината на площади перед заводоуправлением был установлен памятник И.С.Твéрдышеву, высотой в 2,5 метра.  Это своеобразный собирательный образ русских промышленников XVIII столетия – основателей южно-уральских металлургических заводов. Скульптура  отлита на Каслинском заводе архитектурно-художественного литья.  Авторы –  скульптор этого завода Наталья Куликова и художник проектно-конструкторского отдела ОАО «БМК» Александр Кульдяйкин.</p><p align=justify>Сегодня правый берег реки Белой у центральной проходной металлургического комбината, где установлена скульптура Твердышева с кованым огражденим  сквера. Уложена тротуарная гранитная плитка. У входа на железный мост через реку, устроена входная группа из чугунного литья. </p></br><p align=right>Проект зоны охраны ОКН «Заводоуправление Белорецкого металлургического завода, 1890-1895гг». ООО «Научно-производственное предприятие РОНА»</p>";

var message22="<section><div><a class='example-image-link' href='images/81.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-81.jpg' alt='image-1' /></a><h3>Здание Башпотребсоюза. 1935-1939 гг.</h3><h4>г. Уфа, ул. Ленина, 26</h4></div></section><p align=justify>Запрашиваемый квартал стал активно осваиваться во второй половине XIX века: по сведениям 1879 года между улицами Губернаторской, Центральной и Большой Успенской размещались частные домовладения и почтовая контора. Сведения 1908 и 1911 годов относят к хозяевам усадеб Большакова Евфимия Антоновича (дом No 24) и Першину Пелагею Агафоновну (дом No 26). В начале 1920-х годов здания были переданы в муниципальную собственность. Новый этап освоения квартала наступил при строительстве Здания Башпотребсоюза: старые постройки были снесены, а на их месте по проекту архитектора Д.А. Коршунова в 1935-1939 годах строится протяженное здание 'Дома кооперации'. По архитектурному замыслу автора здание в плане должно было символизировать трактор. В 1941-1943 годах в здании проживали эвакуированные в Уфу деятели Коминтерна, а также располагались Народный Комиссариат Государственного Контроля СССР и Народный Комиссариат местной промышленности СССР. Позже здание использовалось по целевому назначению - под размещение Башпотребсоюза. В нем также появляются магазины, парикмахерская и ресторан 'Уфа'. Переход к рыночной экономике скорректировал работу Башпотребсоюза: многие помещения в здании, принадлежащие организации передаются под частные магазины. На сегодняшний день в здании размещаются Кооперативный институт, парикмахерская, ювелирный салон и салон сотовой связи, учреждения общественного питания. Помимо них в левом блоке здания находятся квартиры, многие из которых также находятся в частной собственности. С точки зрения архитектуры объект представляет из себя каменное многоэтажное здание с магазинами и рестораном.</p>";

var message23="<section><div><a class='example-image-link' href='images/32.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-32.jpg' alt='image-1' /></a><h3>Здание Дворянского собрания, 1844-1856 гг.</h3><h4>г. Уфа, Ленина, 14</h4></div></section><p align=justify>Дворянское собрание – орган дворянского сословного самоуправления в Российской Империи в 1785-1917 годах. Были губернские и уездные. Собирались раз в три года. Решали дворянские и общеместные дела, избирали предводителей дворянства, исправников и других. После буржуазных реформ 1860-х годов занимались в основном делами дворянства.</p><p align=right> “Советский энциклопедический словарь”. </p><p align=justify>Дворянское, или Благородное, собрание для уфимского дворянства было основано в 1819 году. До 1854 года оно располагалось в частном доме <b>Бендера</b> (адрес неизвестен), который был хозяином городского собрания или клуба, позднее – в части уже отстроенного Дома дворянства. Здание полностью было построено в 1856 году, автор проекта – архитектор <b>Гопиус</b>.</p><p align=justify>Аттик (возвышение над венчающим архитектурное сооружение карнизом) был украшен гербом Уфимской губернии – лазоревой бегущей куницей, (недавно, кстати, восстановлен, но несколько в другом виде).</p><p align=justify>Первым содержателем Благородного Собрания был трактирщик <b>Исаев</b>, впоследствии видный коммерсант, член компании Бельского пароходства и гласный Уфимской Городской Думы.</p><p align=justify>Члены Дворянского Собрания имели право организовывать пансионаты для сыновей потомственных дворян, утверждать стипендии в учебных заведениях, ходатайствовать об открытии дворянских кадетских школ. Собрание состояло из действительных членов, ежегодно плативших взносы, и почётных. Вели его старшины, выбираемые из действительных членов в декабре каждого года.</p><p align=justify>В 1856 году Уфимское Дворянское Собрание образовалось “… как корпоративное учреждение, состоявшее из постоянных членов”. Первым по порядку хозяином – старшиной был <b>Павел Ильич Маслов</b>, который вёл скудное по средствам небольшое хозяйство. В 1858 году старшиной избрали <b>Николая Александровича Гурвича</b>, который сумел завести приличную мебель и устроить буфет для членов Собрания. Позднее собрание стало размещаться в бельэтаже здания.</p><p align=justify>В определённые дни в помещении собрания устраивались танцевальные и семейные вечера, маскарады, балы, концерты с участием возникших в городе любительских хоров, а также благотворительные и обыкновенные театральные представления. <b>С.Я.Елпатьевский</b>, работавший врачом в Уфе и Благовещенском заводе в 1880-84 гг., отметил, что “излюбленной” формой приёмов в Благородном собрании был раут (торжественный званый вечер, часто имеющий политическое значение). “Мужчины во фраках, chapeau claque (шляпах-цилиндрах) в руке, дамы в декольте дефилировали в шести-семи комнатах мизерабельного уфимского дома, обменивались любезностями, сообщали петербургские новости, наполовину известные”. Больше всего врача поразили поддёвки, которые носили дворяне, богатые башкиры-землевладельцы, купцы, приказчики, служащие.</p><p align=justify>Иногда кто-нибудь из гостей садился за рояль, дочка одного из известных людей города пела романсы. Как сообщали “Уфимскiя губернскiя ведомости”: “В понедельник 19 февраля [1868 г.] в зале Уфимского городского собрания дан был сказанный концерт нашей юной талантливой пианисткой (<b>Верой Тимановой</b>), при участии г-на Новицкого – на фортепиано и г.г. Мизчера и Клевенского – на скрипке”. Летом члены собрания выезжали за город на дачу <b>Балкашина</b>.</p><p align=justify>Благородное собрание живо откликалось на важные государственные события. В ознаменование столетия (21 апреля 1885 года) пожалования Императрицей Екатериной II грамоты российскому Дворянству и чествования этого дня Губернское собрание постановило учредить стипендию для содержания одной из беднейших воспитанниц Мариинской женской гимназии. Было принято решение об уполномочии Губернского предводителя совместно с Депутатским собранием “…приобрести и поставить в зал Дворянскаго собрания портрет Императрицы Екатерины II во весь рост”. Портрет написал в Уфе художник <b>Шепелев</b>, а “изящная богато вызолоченная рама” местным иконостасным мастером <b>Трапезниковым</b>. Дворянство, узнав об утверждении проведения железной дороги на Уфу и Златоуст, направило 15 февраля 1885 года памятный адрес, в котором выражало свою благодарность его Величеству.</p><p align=justify>В 1885 году в этом здании разместилось <b>“Общество любителей пения, музыки и драматического искусства”</b>, состоявшее из дворян, чиновников и интеллигенции. В спектаклях, которые ставили члены общества, в 1891 году репетировал, а потом и принимал активное участие молодой Фёдор Шаляпин, о чём напоминает мемориальная доска, установленная рядом с главным входом.</p><p align=justify>15 августа 1902 года в этом доме был открыт центральный книжный склад, находившийся здесь до 1905 года. В доме сдавались номера для проживания, также можно было брать из библиотеки книги, газеты и журналы, причём члены Собрания пользовались библиотекой бесплатно.</p><p align=justify> 30 июня 1908 года в зале Благородного собрания состоялось специальное совещание представителей всех слоёв населения города, решившее построить на добровольные пожертвования <b>Аксаковский Народный Дом</b>.</p><p align=justify>Дворянское Собрание упразднили в 1917 году. Позднее в этом здании располагались Центральный Коммунистический клуб, клуб СТС, библиотека, сейчас  здесь учатся студенты Академии искусств.</p>";

var message24="<section><div><a class='example-image-link' href='images/33.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-33.jpg' alt='image-1' /></a><h3>Здание общественное. кон.XIX в.-нач. XX в.</h3><h4>г. Стерлитамак, ул. Комсомольская, 43</h4></div></section><p align=justify>Дом № 72 по улице Базарной был построен в начале XX века Стерлитамакским купцом В.Г.Патрикеевым на выкупленном у оренбургского купца Н.Кузьмина угловом земельном участке №1 в квартале № 62. В здании размещались гостиничные номера. Владелец гостиницы Василий Григорьевич Патрикеев, избиравшийся в гласные Городской думы трех созывов, происходил из крестьянского сословия. Ему также принадлежал доходный дом с магазинами по ул.Б.Заводской. Принадлежащее ему недвижимое имущество при обложении налогом оценивалось в 6000 руб.</p><p align=justify>В начале декабря 1917 года гостиница Патрикеева была реквизирована Стерлитамакским Советом. Многочисленные требования владельца об отмене реквизиции, а также протесты и жалобы, с которыми В.Г.Патрикеев обращался в Уфу к Губернскому комиссару и в Совет, остались без ответа. В реквизированной стерлитамакским Советом гостинице разместились Совнарком, партийные комитеты большевиков и левых эсеров, ЧК, редакция газеты «Известия стерлитамакского Совнаркома», комендантская команда, квартировали работники Совета.</p><p align=justify>Следующий этап в истории здания начался в годы Великой Отечественной войны, когда в здании на углу улиц Комсомольской и Худайбердина был размещен штаб Рижского пехотного училища, которое было эвакуировано в Стерлитамак в июле 1941 года. Училище было сформировано в сентябре 1940 года и расформировано в 1946 году. В училище готовили командиров пулемётно-миномётных, стрелковых и ПТР-взводов. Двухгодичный курс был сокращён до 5-6 месяцев. В начале войны из-за тяжёлой обстановки на фронтах, подготовка курсантов длилась 3 месяца, после чего они в звании рядовых и сержантов отправлялись на фронт. 54 офицера и 279 курсантов училища были награждены правительственными наградами, 5 человек удостоены звания Героя Советского Союза. Среди них И.М.Бережной, В.П.Ферапонтов и Н.А.Черных. В память об этих событиях на здании была установлена мемориальная доска. В дальнейшем здание использовалось для размещения воинской части, располагавшейся в городе Стерлитамак.</p>";

var message25="<section><div><a class='example-image-link' href='images/34.jpg' data-lightbox='example-set' data-title='Нажмите правую половину изображения, чтобы двигаться вперед.'><img class='example-image' src='images/thumb-34.jpg' alt=''/></a><a class='example-image-link' href='images/35.jpg' data-lightbox='example-set' data-title='Или нажмите стрелку вправо на клавиатуре'><img class='example-image' src='images/thumb-35.jpg' alt='' /></a><h3>Кинотеатр «Победа». 1948 г.</h3><h4>г.  Уфа, ул. Первомайская, 41</h4></div></section><p align=justify>Строительство кинотеатра «Победа» началось в 1945 году после окончания Великой Отечественной войны по проекту архитектора Якшина в г. Черниговске (ныне Калининский район г. Уфа). Вначале здание предназначалось для дома культуры моторостроительного завода. В процессе строительства здание передали Башкирскому управлению кинофикации, и оно достраивалось уже как первый кинотеатр города. Строительство его осуществлял строительно-монтажный трест №3.</p><p align=justify>Торжественное открытие кинотеатра состоялось 2 октября 1948 года, в этот день демонстрировался флагман советской кинокомедии «Веселые ребята».</p><p align=justify>В 1967 году проведена реконструкция кинотеатра, в результате которой он стал первым широкоформатным кинотеатром Уфы. В результате реконструкции увеличилась вместимость зрительного зала. Внешний облик здания сохранил свой первоначальный вид.</p><p align=justify>За годы своего существования кинотеатр посетили более 36 млн. человек (до 1980гг.). Если в первые годы он обслуживал около 500 тыс. зрителей в год, то к 1980гг. эта цифра достигла 1,7 млн. </p><p align=justify>Кинотеатр 12 раз завоевывал переходящее красное знамя ЦК профсоюза и комитета кинофикации РСФСР, он лауреат выставки достижений народного хозяйства СССР 1962 года (данные 1980-х гг.)</p>";


var message26="<section><div><a class='example-image-link' href='images/36.jpg' data-lightbox='example-1'><img class='example-image' src='images/thumb-36.jpg' alt='image-1' /></a><h3>Кинотеатр «Родина». 1949-1953 гг.</h3><h4>г. Уфа, ул. Ленина, 42</h4></div></section><p align=justify>В первые послевоенные годы в Уфе постепенно начинает развиваться строительство культурных учреждений. Вслед за кинотеатром «Победа», первой послевоенной постройкой нынешней Уфы, начинает строиться кинотеатр «Родина». Строительство осуществлялось местными строительными организациями на основании проекта, разработанного архитектором С.Я. Яшкиным. В строительстве кинотеатра принимали активное участие жители города, комсомольские организации предприятий, школ и др. учреждений Уфы путем организации субботников и воскресников. Торжественное открытие кинотеатра состоялось в июле 1953 года. В середине 1960 годов кинотеатр переоборудован под широкий экран.</p>";
